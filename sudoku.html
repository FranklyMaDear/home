            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a89cc, #4a69bd);
            transition: background 0.5s ease;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .app-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 15px;
            position: relative;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #3e2723;
            font-size: 22px;
            font-weight: 600;
        }
        
        #timer {
            font-weight: bold;
            color: #4e342e;
            font-size: 16px;
        }
        
        .language-selector {
            margin-bottom: 10px;
        }
        
        #language {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: white;
            font-size: 14px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 13px;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 16px;
            margin-top: 2px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
            justify-content: center;
        }
        
        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: white;
            font-size: 14px;
            flex-grow: 1;
        }
        
        .board-wrap {
            display: flex;
            justify-content: center;
            margin: 10px 0 15px;
        }
        
        #sudoku-board {
            display: grid;
            border: 2px solid #3e2723;
            background: white;
        }
        
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: white;
            position: relative;
            border: 1px solid #888;
            font-size: 18px;
        }
        
        .prefilled {
            background-color: #f7f6f3;
            color: #3e2723;
        }
        
        .user-filled {
            color: #4a69bd;
        }
        
        .selected {
            background-color: rgba(255, 235, 59, 0.5);
        }
        
        .related {
            background-color: rgba(200, 230, 255, 0.3);
        }
        
        .error {
            background-color: rgba(255, 205, 210, 0.7);
            color: #c62828;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .app-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #8d6e63;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            flex-grow: 1;
            font-size: 14px;
        }
        
        .app-btn:hover {
            background: #6d4c41;
        }
        
        .number-pad {
            display: grid;
            gap: 8px;
            margin-top: 15px;
        }
        
        .number-btn {
            padding: 10px 0;
            border: none;
            border-radius: 8px;
            background: #8d6e63;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }
        
        .number-btn:hover {
            background: #6d4c41;
        }
        
        .clear-btn {
            background: #bf360c;
        }
        
        .clear-btn:hover {
            background: #8d0000;
        }
        
        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }
        
        .theme-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .theme-btn.active {
            border-color: #3e2723;
        }
        
        .theme-classic {
            background: linear-gradient(45deg, #8d6e63, #4a69bd);
        }
        
        .theme-dark {
            background: linear-gradient(45deg, #2c3e50, #34495e);
        }
        
        .theme-nature {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .theme-sunset {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
        }
        
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #f44336;
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* Victory Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 350px;
            width: 90%;
            text-align: center;
        }
        
        .modal h2 {
            margin-bottom: 10px;
            color: #3e2723;
            font-size: 20px;
        }
        
        .modal button {
            margin-top: 15px;
            background: #8d6e63;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Εφέ μετάβασης */
        .level-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 4000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .level-transition.active {
            opacity: 1;
        }
        
        .level-transition h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .level-transition .countdown {
            font-size: 48px;
            color: #ffeb3b;
            margin: 20px 0;
        }
        
        /* Νέα στυλ για την οθόνη πόνων */
        .score-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 5000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        
        .score-screen h2 {
            margin-bottom: 20px;
            color: #ffeb3b;
        }
        
        .score-screen p {
            margin: 10px 0;
            font-size: 20px;
        }
        
        .score-screen .score {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            margin: 15px 0;
        }
        
        .score-screen .continue-btn {
            margin-top: 20px;
            background: #8d6e63;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        
        .score-screen .continue-btn:hover {
            background: #6d4c41;
        }
        
        @media (max-width: 500px) {
            .container {
                max-width: 380px;
            }
            
            .app-card {
                padding: 12px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            #timer {
                font-size: 14px;
            }

                padding: 8px 12px;
                font-size: 13px;
            }

                padding: 8px 0;
                font-size: 15px;
            }
        }

            0% { 
                background-color: rgba(76, 175, 80, 0.3);
            }
            50% { 
                background-color: rgba(76, 175, 80, 0.7);
            }
            100% { 
                background-color: rgba(76, 175, 80, 0.3);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

            <div class="stats">

                </div>
                <div class="stat-item">
                    <span id="undo-label">Undo</span>
                    <div class="stat-value" id="undo-count">∞</div>
                </div>
                <div class="stat-item">
                    <span id="level-label">Επίπεδο</span>
                    <div class="stat-value" id="current-level">1</div>
                </div>
            </div>
            
            <div class="controls">
                <select id="size">
                    <option value="4">4x4</option>
                    <option value="6" selected>6x6</option>
                    <option value="8">8x8</option>
                    <option value="9">9x9</option>
                </select>
                
                <select id="level">
                    <option value="easy" id="easy-label" selected>Εύκολο</option>
                    <option value="medium" id="medium-label">Μεσαίο</option>
                    <option value="hard" id="hard-label">Δύσκολο</option>
                </select>
            </div>
            
            <div class="board-wrap">
                <div id="sudoku-board"></div>
            </div>
            
            <div class="number-pad" id="number-pad">
                <!-- Numbers will be generated dynamically -->
            </div>
            
            <div class="buttons">
                <button class="app-btn" id="new-game">Νέο</button>
                <button class="app-btn" id="check-solution">Έλεγχος</button>
                <button class="app-btn" id="undo-btn">Undo</button>
            </div>
            
            <div class="theme-selector">
                <div class="theme-btn theme-classic active" data-theme="classic"></div>
                <div class="theme-btn theme-dark" data-theme="dark"></div>
                <div class="theme-btn theme-nature" data-theme="nature"></div>
                <div class="theme-btn theme-sunset" data-theme="sunset"></div>
            </div>
        </div>
    </div>
    
    <!-- Victory Modal -->
    <div class="modal" id="victory-modal">
        <div class="modal-content">
            <h2 id="congrats-title">🎉 Συγχαρητήρια! 🎉</h2>
            <p id="completed-text">Ολοκλήρωσες το Sudoku!</p>
            <p id="time-text">Χρόνος: <span id="final-time">00:00</span></p>
            <p id="errors-text">Σφάλματα: <span id="final-errors">0</span></p>
            <button id="close-modal">Νέο Παιχνίδι</button>
        </div>
    </div>
    
    <!-- Level Transition Screen -->
    <div class="level-transition" id="level-transition">
        <h2 id="transition-title">Επιτυχία!</h2>
        <p id="transition-text">Προχωράς στο επόμενο επίπεδο!</p>
        <div class="countdown" id="transition-countdown">3</div>
    </div>
    
    <!-- Score Screen -->
    <div class="score-screen" id="score-screen" style="display: none;">
        <h2>🎉 Συγχαρητήρια! 🎉</h2>

        <p>Χρόνος: <span id="score-time">00:00</span></p>

        <p>Πάτησε οποιοδήποτε πλήκτρο για να συνεχίσει</p>
        <button class="continue-btn" id="continue-btn">Συνέχεια</button>
    </div>

                this.selectedCell = null;
                this.gameTime = 0;
                this.timerInterval = null;
                this.errors = 0;
                this.moveHistory = [];
                this.redoHistory = [];
                this.currentLanguage = 'el';
                this.currentLevel = 1;
                this.completedLevels = 0;
                this.totalScore = 0;
                
                this.initializeGame();
            }
            
            initializeGame() {
                this.generateSudoku();
            }
            
            generateSudoku() {
                // Δημιουργία πλήρους λύσης
                this.solution = this.generateSolution();
                
                // Δημιουργία κενού πίνακα
                this.board = Array(this.size).fill().map(() => Array(this.size).fill(''));
                
                // Προσδιορισμός αριθμού κελιών που θα εμφανίζονται
                let cellsToShow;
                switch(this.level) {
                    case 'easy':
                        cellsToShow = Math.floor(this.size * this.size * 0.5); // 50% γεμάτα
                        break;
                    case 'medium':
                        cellsToShow = Math.floor(this.size * this.size * 0.4); // 40% γεμάτα
                        break;
                    case 'hard':
                        cellsToShow = Math.floor(this.size * this.size * 0.3); // 30% γεμάτα
                        break;
                    default:
                        cellsToShow = Math.floor(this.size * this.size * 0.5);
                }
                
                // Αντιγραφή τυχαίων κελιών από τη λύση
                let cellsFilled = 0;
                const positions = [];
                
                // Δημιουργία λίστας όλων των θέσεων
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        positions.push({row, col});
                    }
                }
                
                // Ανακάτεμα των θέσεων
                this.shuffleArray(positions);
                
                // Συμπλήρωση των πρώτων cellsToShow θέσεων
                for (let i = 0; i < cellsToShow; i++) {
                    const {row, col} = positions[i];
                    this.board[row][col] = this.solution[row][col];
                }
            }
            
            generateSolution() {
                // Δημιουργία έγκυρου Sudoku πίνακα για κάθε μέγεθος
                const emptyBoard = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.solveSudoku(emptyBoard);
                return emptyBoard;
            }
            
            solveSudoku(board) {
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (board[row][col] === 0) {
                            const numbers = this.shuffleArray([...Array(this.size).keys()].map(x => x + 1));
                            for (let num of numbers) {
                                if (this.isValidPlacement(board, row, col, num)) {
                                    board[row][col] = num;
                                    if (this.solveSudoku(board)) {
                                        return true;
                                    }
                                    board[row][col] = 0;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }
            
            isValidPlacement(board, row, col, num) {
                // Έλεγχος γραμμής
                for (let i = 0; i < this.size; i++) {
                    if (board[row][i] === num) return false;
                }
                
                // Έλεγχος στήλης
                for (let i = 0; i < this.size; i++) {
                    if (board[i][col] === num) return false;
                }
                
                // Έλεγχος υπο-τετραγώνου
                const subSize = Math.sqrt(this.size);
                const startRow = Math.floor(row / subSize) * subSize;
                const startCol = Math.floor(col / subSize) * subSize;
                
                for (let i = startRow; i < startRow + subSize; i++) {
                    for (let j = startCol; j < startCol + subSize; j++) {
                        if (board[i][j] === num) return false;
                    }
                }
                
                return true;
            }
            
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Έλεγχος για έγκυρη κίνηση
            isValidMove(row, col, num) {
                // Έλεγχος αν το κελί είναι προ-συμπληρωμένο
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                if (cell && cell.classList.contains('prefilled')) {
                    return false;
                }
                
                // Έλεγχος γραμμής
                for (let i = 0; i < this.size; i++) {
                    if (this.board[row][i] === num && i !== col) return false;
                }
                
                // Έλεγχος στήλης
                for (let i = 0; i < this.size; i++) {
                    if (this.board[i][col] === num && i !== row) return false;
                }
                
                // Έλεγχος υπο-τετραγώνου
                const subSize = Math.sqrt(this.size);
                const startRow = Math.floor(row / subSize) * subSize;
                const startCol = Math.floor(col / subSize) * subSize;
                
                for (let i = startRow; i < startRow + subSize; i++) {
                    for (let j = startCol; j < startCol + subSize; j++) {
                        if (this.board[i][j] === num && (i !== row || j !== col)) return false;
                    }
                }
                
                return true;
            }
            
            // Αποθήκευση κίνησης για undo
            saveMove(row, col, previousValue, newValue) {
                this.moveHistory.push({row, col, previousValue, newValue});
                this.redoHistory = []; // Καθαρισμός redo history
            }
            
            // Undo τελευταίας κίνησης
            undo() {
                if (this.moveHistory.length > 0) {
                    const move = this.moveHistory.pop();
                    this.board[move.row][move.col] = move.previousValue;
                    this.redoHistory.push(move);
                    return move;
                }
                return null;
            }
            
            // Έλεγχος αν ο πίνακας είναι πλήρης και σωστός
            isComplete() {
                // Έλεγχος αν όλα τα κελιά είναι συμπληρωμένα
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.board[row][col] === '') {
                            return false;
                        }
                    }
                }
                
                // Έλεγχος αν όλα τα κελιά είναι σωστά
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (!this.isValidMove(row, col, this.board[row][col])) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            // Υπολογισμός πόντων
            calculateScore(time, errors) {
                // Βασικοί πόντοι για ολοκλήρωση
                let score = 1000;
                
                // Αφαίρεση πόντων για το χρόνο (1 πόντος ανά δευτερόλεπτο)
                score -= time;
                
                // Αφαίρεση πόντων για τα λάθη (50 πόντοι ανά λάθος)
                score -= errors * 50;
                
                // Ελάχιστο σκορ 0
                return Math.max(0, score);
            }
            
            // Αύξηση επιπέδου
            increaseLevel() {
                this.currentLevel++;
                this.completedLevels++;
                
                // Αύξηση δυσκολίας με βάση τα επίπεδα που έχουν ολοκληρωθεί
                if (this.completedLevels % 3 === 0 && this.level === 'easy') {

                } else if (this.completedLevels % 5 === 0 && this.level === 'medium') {
                    this.level = 'hard';
                    document.getElementById('level').value = 'hard';
                }
                
                return this.currentLevel;
            }
        }

        // Επισήμανση σχετικών κελιών
        function highlightRelatedCells(row, col) {
            // Επισήμανση γραμμής και στήλης
            for (let i = 0; i < game.size; i++) {
                const rowCell = document.querySelector(`.cell[data-row="${row}"][data-col="${i}"]`);
                const colCell = document.querySelector(`.cell[data-row="${i}"][data-col="${col}"]`);
                
                if (rowCell && !rowCell.classList.contains('selected')) {
                    rowCell.classList.add('related');
                }
                
                if (colCell && !colCell.classList.contains('selected')) {
                    colCell.classList.add('related');
                }
            }
            
            // Επισήμανση υπο-τετραγώνου
            const subSize = Math.sqrt(game.size);
            const startRow = Math.floor(row / subSize) * subSize;
            const startCol = Math.floor(col / subSize) * subSize;
            
            for (let i = startRow; i < startRow + subSize; i++) {
                for (let j = startCol; j < startCol + subSize; j++) {
                    const subCell = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                    if (subCell && !subCell.classList.contains('selected')) {
                        subCell.classList.add('related');
                    }
                }
            }
        }
        
        // Συμπλήρωση κελιού
        function fillCell(number) {
            if (!game.selectedCell) {
                alert(translations[game.currentLanguage].selectEmpty);
                return;

            const { row, col } = game.selectedCell;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            
            // Έλεγχος αν το κελί είναι προ-συμπληρωμένο
            if (cell.classList.contains('prefilled')) {
                return;
            }
            
            // Αποθήκευση προηγούμενης τιμής
            const previousValue = game.board[row][col];
            
            // Ενημέρωση πίνακα παιχνιδιού
            game.board[row][col] = number;
            
            // Αποθήκευση κίνησης
            game.saveMove(row, col, previousValue, number);
            undoCountElement.textContent = game.moveHistory.length;
            
            // Ενημέρωση εμφάνισης κελιού
            cell.textContent = number;
            cell.classList.add('user-filled');
            
            // Έλεγχος εγκυρότητας
            if (!game.isValidMove(row, col, number)) {
                cell.classList.add('error');
                game.errors++;
                errorCountElement.textContent = game.errors;
                playSound(errorSound);
            } else {
                cell.classList.remove('error');
                playSound(clickSound);
            }
            
            // Έλεγχος αν ολοκληρώθηκε το παιχνίδι
            if (game.isComplete()) {
                completeGame();
            }

        });
        
        closeModalButton.addEventListener('click', () => {
            victoryModal.style.display = 'none';
            resetGame();
        });
        
        languageSelect.addEventListener('change', updateLanguage);
        
        sizeSelect.addEventListener('change', () => {
            game.size = parseInt(sizeSelect.value);
            resetGame();
        });
        
        levelSelect.addEventListener('change', () => {
            game.level = levelSelect.value;
            resetGame();
        });
        
        // Χειρισμός αλλαγής θέματος
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const theme = btn.dataset.theme;
                switch(theme) {
                    case 'classic':
                        document.body.style.background = 'linear-gradient(135deg, #6a89cc, #4a69bd)';
                        break;
                    case 'dark':
                        document.body.style.background = 'linear-gradient(135deg, #2c3e50, #34495e)';
                        break;
                    case 'nature':
                        document.body.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                        break;
                    case 'sunset':
                        document.body.style.background = 'linear-gradient(135deg, #e74c3c, #f39c12)';
                        break;
                }
            });
        });
        
        // Εκκίνηση χρονομέτρου με το πρώτο κλικ
        document.addEventListener('click', () => {
            if (!gameStarted && !gameCompleted) {
                gameStarted = true;
                startTimer();
            }
        });
        
        // Αρχικοποίηση
        initializeBoard();
        updateLanguage();
    </script>
</body>
</html>
