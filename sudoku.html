        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a89cc, #4a69bd);
            transition: background 0.5s ease;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .app-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 15px;
            position: relative;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #3e2723;
            font-size: 22px;
            font-weight: 600;
        }
        
        #timer {
            font-weight: bold;
            color: #4e342e;
            font-size: 16px;
        }
        
        .language-selector {
            margin-bottom: 10px;
        }
        
        #language {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: white;
            font-size: 14px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 13px;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 16px;
            margin-top: 2px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
            justify-content: center;
        }
        
        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: white;
            font-size: 14px;
            flex-grow: 1;
        }
        
        .board-wrap {
            display: flex;
            justify-content: center;
            margin: 10px 0 15px;
        }
        
        #sudoku-board {
            display: grid;
            border: 2px solid #3e2723;
            background: white;
        }
        
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: white;
            position: relative;
            border: 1px solid #888;
            font-size: 18px;
        }
        
        .prefilled {
            background-color: #f7f6f3;
            color: #3e2723;
        }
        
        .user-filled {
            color: #4a69bd;
        }
        
        .selected {
            background-color: rgba(255, 235, 59, 0.5);
        }
        
        .related {
            background-color: rgba(200, 230, 255, 0.3);
        }
        
        .error {
            background-color: rgba(255, 205, 210, 0.7);
            color: #c62828;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .app-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #8d6e63;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            flex-grow: 1;
            font-size: 14px;
        }
        
        .app-btn:hover {
            background: #6d4c41;
        }
        
        .number-pad {
            display: grid;
            gap: 8px;
            margin-top: 15px;
        }
        
        .number-btn {
            padding: 10px 0;
            border: none;
            border-radius: 8px;
            background: #8d6e63;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }
        
        .number-btn:hover {
            background: #6d4c41;
        }
        
        .clear-btn {
            background: #bf360c;
        }
        
        .clear-btn:hover {
            background: #8d0000;
        }
        
        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }
        
        .theme-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .theme-btn.active {
            border-color: #3e2723;
        }
        
        .theme-classic {
            background: linear-gradient(45deg, #8d6e63, #4a69bd);
        }
        
        .theme-dark {
            background: linear-gradient(45deg, #2c3e50, #34495e);
        }
        
        .theme-nature {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .theme-sunset {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
        }
        
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #f44336;
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* Victory Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 350px;
            width: 90%;
            text-align: center;
        }
        
        .modal h2 {

            color: #3e2723;
            font-size: 20px;
        }

            margin-top: 15px;
            background: #8d6e63;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Εφέ μετάβασης */
        .level-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 4000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .level-transition.active {
            opacity: 1;
        }
        
        .level-transition h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .level-transition .countdown {
            font-size: 48px;
            color: #ffeb3b;
            margin: 20px 0;
        }

            }

            }

            }

            }

                font-size: 13px;
            }

            }
        }

            }

            }
            100% {

            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

            from { opacity: 0; }
            to { opacity: 1; }
        }

            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        // Κλάση SudokuGame
        class SudokuGame {
            constructor(size, level) {
                this.size = size;
                this.level = level;
                this.board = [];
                this.solution = [];
                this.selectedCell = null;
                this.gameTime = 0;
                this.timerInterval = null;
                this.errors = 0;
                this.moveHistory = [];
                this.redoHistory = [];
                this.currentLanguage = 'el';
                this.currentLevel = 1;
                this.completedLevels = 0;
                
                this.initializeGame();
            }
            
            initializeGame() {
                this.generateSudoku();
            }
            
            generateSudoku() {
                // Προσαρμοσμένα πρότυπα λύσεων για κάθε μέγεθος
                const solutionTemplates = {
                    4: [
                        [1, 2, 3, 4],
                        [3, 4, 1, 2],
                        [2, 1, 4, 3],
                        [4, 3, 2, 1]
                    ],
                    6: [
                        [1, 2, 3, 4, 5, 6],
                        [4, 5, 6, 1, 2, 3],
                        [2, 3, 1, 5, 6, 4],
                        [5, 6, 4, 2, 3, 1],
                        [3, 1, 2, 6, 4, 5],
                        [6, 4, 5, 3, 1, 2]
                    ],
                    8: [
                        [1, 2, 3, 4, 5, 6, 7, 8],
                        [5, 6, 7, 8, 1, 2, 3, 4],
                        [2, 3, 4, 1, 6, 5, 8, 7],
                        [6, 7, 8, 5, 2, 1, 4, 3],
                        [3, 4, 1, 2, 7, 8, 5, 6],
                        [7, 8, 5, 6, 3, 4, 1, 2],
                        [4, 1, 2, 3, 8, 7, 6, 5],
                        [8, 5, 6, 7, 4, 3, 2, 1]
                    ],
                    9: [
                        [5, 3, 4, 6, 7, 8, 9, 1, 2],
                        [6, 7, 2, 1, 9, 5, 3, 4, 8],
                        [1, 9, 8, 3, 4, 2, 5, 6, 7],
                        [8, 5, 9, 7, 6, 1, 4, 2, 3],
                        [4, 2, 6, 8, 5, 3, 7, 9, 1],
                        [7, 1, 3, 9, 2, 4, 8, 5, 6],
                        [9, 6, 1, 5, 3, 7, 2, 8, 4],
                        [2, 8, 7, 4, 1, 9, 6, 3, 5],
                        [3, 4, 5, 2, 8, 6, 1, 7, 9]
                    ]
                };
                
                // Αντιγραφή της λύσης
                this.solution = JSON.parse(JSON.stringify(solutionTemplates[this.size]));
                
                // Προσδιορισμός αριθμού κελιών που θα εμφανίζονται
                let cellsToShow = Math.floor(this.size * this.size * 0.5); // Easy - 50% γεμάτα
                if (this.level === 'medium') cellsToShow = Math.floor(this.size * this.size * 0.4); // 40% γεμάτα
                if (this.level === 'hard') cellsToShow = Math.floor(this.size * this.size * 0.3); // 30% γεμάτα
                
                // Δημιουργία κενού πίνακα
                this.board = Array(this.size).fill().map(() => Array(this.size).fill(''));
                
                // Γέμισμα κάποιων κελιών με βάση τη λύση
                let cellsFilled = 0;
                while (cellsFilled < cellsToShow) {
                    const row = Math.floor(Math.random() * this.size);
                    const col = Math.floor(Math.random() * this.size);
                    
                    if (this.board[row][col] === '') {
                        this.board[row][col] = this.solution[row][col];
                        cellsFilled++;
                    }
                }
            }
            
            // Έλεγχος για έγκυρη κίνηση
            isValidMove(row, col, num) {
                // Έλεγχος γραμμής
                for (let i = 0; i < this.size; i++) {
                    if (this.board[row][i] === num && i !== col) return false;
                }
                
                // Έλεγχος στήλης
                for (let i = 0; i < this.size; i++) {
                    if (this.board[i][col] === num && i !== row) return false;
                }
                
                // Έλεγχος υπο-τετραγώνου
                const subSize = Math.sqrt(this.size);
                const startRow = Math.floor(row / subSize) * subSize;
                const startCol = Math.floor(col / subSize) * subSize;
                
                for (let i = startRow; i < startRow + subSize; i++) {
                    for (let j = startCol; j < startCol + subSize; j++) {
                        if (this.board[i][j] === num && (i !== row || j !== col)) return false;
                    }
                }
                
                return true;
            }
            
            // Αποθήκευση κίνησης για undo
            saveMove(row, col, previousValue, newValue) {
                this.moveHistory.push({row, col, previousValue, newValue});
                this.redoHistory = []; // Καθαρισμός redo history μετά από νέα κίνηση
            }
            
            // Αναίρεση κίνησης
            undoMove() {
                if (this.moveHistory.length > 0) {
                    const move = this.moveHistory.pop();
                    this.board[move.row][move.col] = move.previousValue;
                    this.redoHistory.push(move);
                    return move;
                }
                return null;
            }
            
            // Έλεγχος αν ο πίνακας είναι πλήρης
            isBoardComplete() {
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.board[row][col] === '') {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            // Έλεγχος της λύσης
            checkSolution() {
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.board[row][col] !== this.solution[row][col]) {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            // Αύξηση επιπέδου
            increaseLevel() {
                this.currentLevel++;
                this.completedLevels++;
                
                // Αύξηση δυσκολίας με βάση τα επίπεδα που έχουν ολοκληρωθεί
                if (this.completedLevels % 3 === 0 && this.level === 'easy') {
                    this.level = 'medium';
                } else if (this.completedLevels % 5 === 0 && this.level === 'medium') {
                    this.level = 'hard';
                }
                
                return this.currentLevel;
            }
        }
        
        // Κλάση για τη διαχείριση του UI
        class SudokuUI {
            constructor(game) {
                this.game = game;
                this.selectedCell = null;
                this.initializeUI();
                this.setupEventListeners();
                this.renderBoard();
                this.setupNumberPad();
                this.startTimer();
                this.updateLanguage();
            }
            
            initializeUI() {
                // Ενημέρωση των στοιχείων UI με τα αρχικά δεδομένα
                document.getElementById('error-count').textContent = this.game.errors;
                document.getElementById('undo-count').textContent = this.game.moveHistory.length;
                document.getElementById('current-level').textContent = this.game.currentLevel;
            }
            
            updateLanguage() {
                const lang = this.game.currentLanguage;
                const t = translations[lang];
                
                // Ενημέρωση όλων των κειμένων
                document.getElementById('game-title').textContent = t.title;
                document.getElementById('errors-label').textContent = t.errors;
                document.getElementById('undo-label').textContent = t.undo;
                document.getElementById('level-label').textContent = t.level;
                document.getElementById('easy-label').textContent = t.easy;
                document.getElementById('medium-label').textContent = t.medium;
                document.getElementById('hard-label').textContent = t.hard;
                document.getElementById('new-game').textContent = t.newGame;
                document.getElementById('check-solution').textContent = t.check;
                document.querySelector('.clear-btn').textContent = t.clear;
                document.getElementById('congrats-title').textContent = t.congrats;
                document.getElementById('completed-text').textContent = t.completed;
                document.getElementById('time-text').textContent = `${t.time}:`;
                document.getElementById('errors-text').textContent = `${t.errors}:`;
                document.getElementById('close-modal').textContent = t.newGameBtn;
                
                // Ενημέρωση transition screen
                document.getElementById('transition-title').textContent = t.success;
                document.getElementById('transition-text').textContent = t.nextLevel;
            }
            
            renderBoard() {
                const boardElement = document.getElementById('sudoku-board');
                boardElement.innerHTML = '';
                
                // Ορισμός διαστάσεων πλέγματος
                boardElement.style.gridTemplateColumns = `repeat(${this.game.size}, 1fr)`;
                boardElement.style.gridTemplateRows = `repeat(${this.game.size}, 1fr)`;
                
                // Υπολογισμός μεγέθους κελιού με βάση το μέγεθος του πίνακα
                const cellSize = Math.min(350 / this.game.size, 45);
                boardElement.style.width = `${cellSize * this.game.size}px`;
                boardElement.style.height = `${cellSize * this.game.size}px`;
                
                for (let row = 0; row < this.game.size; row++) {
                    for (let col = 0; col < this.game.size; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        if (this.game.board[row][col] !== '') {
                            cell.textContent = this.game.board[row][col];
                            cell.classList.add('prefilled');
                        }
                        
                        // Προσθήκη παχύτερων συνόρων για υπο-τετράγωνα
                        this.addSubgridBorders(cell, row, col);
                        
                        boardElement.appendChild(cell);
                    }
                }
            }
            
            addSubgridBorders(cell, row, col) {
                const size = this.game.size;
                
                if (size === 9) {
                    if (row % 3 === 0) cell.style.borderTop = '2px solid #3e2723';
                    if (col % 3 === 0) cell.style.borderLeft = '2px solid #3e2723';
                    if (row === size - 1) cell.style.borderBottom = '2px solid #3e2723';
                    if (col === size - 1) cell.style.borderRight = '2px solid #3e2723';
                } else if (size === 4) {
                    if (row % 2 === 0) cell.style.borderTop = '2px solid #3e2723';
                    if (col % 2 === 0) cell.style.borderLeft = '2px solid #3e2723';
                    if (row === size - 1) cell.style.borderBottom = '2px solid #3e2723';
                    if (col === size - 1) cell.style.borderRight = '2px solid #3e2723';
                } else if (size === 6) {
                    if (row % 2 === 0) cell.style.borderTop = '2px solid #3e2723';
                    if (col % 3 === 0) cell.style.borderLeft = '2px solid #3e2723';
                    if (row === size - 1) cell.style.borderBottom = '2px solid #3e2723';
                    if (col === size - 1) cell.style.borderRight = '2px solid #3e2723';
                } else if (size === 8) {
                    if (row % 4 === 0) cell.style.borderTop = '2px solid #3e2723';
                    if (col % 4 === 0) cell.style.borderLeft = '2px solid #3e2723';
                    if (row === size - 1) cell.style.borderBottom = '2px solid #3e2723';
                    if (col === size - 1) cell.style.borderRight = '2px solid #3e2723';
                }
            }
            
            setupNumberPad() {
                const numberPad = document.getElementById('number-pad');
                numberPad.innerHTML = '';
                
                // Ορισμός στηλών πλέγματος με βάση το μέγεθος
                const cols = this.game.size <= 6 ? this.game.size : Math.ceil(this.game.size / 2);
                numberPad.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                
                // Δημιουργία κουμπιών αριθμών
                for (let i = 1; i <= this.game.size; i++) {
                    const button = document.createElement('button');
                    button.className = 'number-btn';
                    button.dataset.number = i;
                    button.textContent = i;
                    numberPad.appendChild(button);
                }
                
                // Προσθήκη κουμπιού εκκαθάρισης
                const clearButton = document.createElement('button');
                clearButton.className = 'number-btn clear-btn';
                clearButton.dataset.number = '0';
                clearButton.textContent = translations[this.game.currentLanguage].clear;
                numberPad.appendChild(clearButton);
            }
            
            setupEventListeners() {
                // Επιλογή κελιού
                document.getElementById('sudoku-board').addEventListener('click', (e) => {
                    const cell = e.target.closest('.cell');
                    if (cell) {
                        this.handleCellClick(cell);
                    }
                });
                
                // Κουμπιά αριθμών
                document.getElementById('number-pad').addEventListener('click', (e) => {
                    if (e.target.classList.contains('number-btn') && this.selectedCell) {
                        this.handleNumberInput(e.target.dataset.number);
                    }
                });
                
                // Πλήκτρα πληκτρολογίου
                document.addEventListener('keydown', (e) => {
                    if (this.selectedCell && e.key >= '1' && e.key <= '9') {
                        this.handleNumberInput(e.key);
                    } else if (this.selectedCell && e.key === 'Backspace') {
                        this.handleNumberInput('0');
                    } else if (e.key === 'z' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        this.undoMove();
                    }
                });
                
                // Νέο παιχνίδι
                document.getElementById('new-game').addEventListener('click', () => {
                    this.newGame();
                });
                
                // Έλεγχος λύσης
                document.getElementById('check-solution').addEventListener('click', () => {
                    this.checkSolution();
                });
                
                // Undo
                document.getElementById('undo-btn').addEventListener('click', () => {
                    this.undoMove();
                });
                
                // Αλλαγή μεγέθους
                document.getElementById('size').addEventListener('change', (e) => {
                    this.changeSize(parseInt(e.target.value));
                });
                
                // Αλλαγή επιπέδου
                document.getElementById('level').addEventListener('change', (e) => {
                    this.game.level = e.target.value;
                    this.newGame();
                });
                
                // Αλλαγή γλώσσας
                document.getElementById('language').addEventListener('change', (e) => {
                    this.game.currentLanguage = e.target.value;
                    this.updateLanguage();
                    this.setupNumberPad();
                });
                
                // Κλείσιμο modal
                document.getElementById('close-modal').addEventListener('click', () => {
                    document.getElementById('victory-modal').style.display = 'none';
                    this.newGame();
                });
                
                // Θέματα
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.changeTheme(btn.dataset.theme);
                    });
                });
            }
            
            handleCellClick(cell) {
                // Αφαίρεση επιλογής από προηγούμενο κελί
                if (this.selectedCell) {
                    this.selectedCell.classList.remove('selected');
                    this.clearRelatedHighlight();
                }
                
                // Επιλογή νέου κελιού
                this.selectedCell = cell;
                cell.classList.add('selected');
                
                // Επισήμανση σχετικών κελιών
                this.highlightRelatedCells(cell);
                
                // Αναπαραγωγή ήχου
                this.playSound('click');
            }
            
            highlightRelatedCells(cell) {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                // Επισήμανση γραμμής και στήλης
                document.querySelectorAll('.cell').forEach(c => {
                    const cRow = parseInt(c.dataset.row);
                    const cCol = parseInt(c.dataset.col);
                    
                    if (cRow === row || cCol === col) {
                        c.classList.add('related');
                    }
                });
                
                // Επισήμανση υπο-τετραγώνου
                const size = this.game.size;
                const subSize = Math.sqrt(size);
                const startRow = Math.floor(row / subSize) * subSize;
                const startCol = Math.floor(col / subSize) * subSize;
                
                for (let i = startRow; i < startRow + subSize; i++) {
                    for (let j = startCol; j < startCol + subSize; j++) {
                        const cell = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                        if (cell) {
                            cell.classList.add('related');
                        }
                    }
                }
            }
            
            clearRelatedHighlight() {
                document.querySelectorAll('.cell').forEach(c => {
                    c.classList.remove('related');
                });
            }
            
            handleNumberInput(number) {
                if (!this.selectedCell) {
                    alert(translations[this.game.currentLanguage].selectEmpty);
                    return;
                }
                
                const row = parseInt(this.selectedCell.dataset.row);
                const col = parseInt(this.selectedCell.dataset.col);
                
                // Έλεγχος αν το κελί είναι προ-συμπληρωμένο
                if (this.selectedCell.classList.contains('prefilled')) {
                    return;
                }
                
                // Αποθήκευση προηγούμενης τιμής για undo
                const previousValue = this.game.board[row][col];
                
                // Εισαγωγή αριθμού ή εκκαθάρισης
                if (number === '0') {
                    this.game.board[row][col] = '';
                    this.selectedCell.textContent = '';
                    this.selectedCell.classList.remove('user-filled', 'error');
                } else {
                    const num = parseInt(number);
                    this.game.board[row][col] = num;
                    this.selectedCell.textContent = num;
                    this.selectedCell.classList.add('user-filled');
                    
                    // Έλεγχος εγκυρότητας
                    if (!this.game.isValidMove(row, col, num)) {
                        this.selectedCell.classList.add('error');
                        this.game.errors++;
                        document.getElementById('error-count').textContent = this.game.errors;
                        this.playSound('error');
                    } else {
                        this.selectedCell.classList.remove('error');
                        this.playSound('click');
                    }
                }
                
                // Αποθήκευση κίνησης
                this.game.saveMove(row, col, previousValue, this.game.board[row][col]);
                document.getElementById('undo-count').textContent = this.game.moveHistory.length;
                
                // Έλεγχος αν ολοκληρώθηκε το παιχνίδι
                if (this.game.isBoardComplete()) {
                    this.checkSolution();
                }
            }
            
            undoMove() {
                const move = this.game.undoMove();
                if (move) {
                    // Ενημέρωση UI
                    const cell = document.querySelector(`.cell[data-row="${move.row}"][data-col="${move.col}"]`);
                    if (cell) {
                        cell.textContent = move.previousValue || '';
                        if (move.previousValue === '') {
                            cell.classList.remove('user-filled', 'error');
                        } else {
                            cell.classList.add('user-filled');
                        }
                        
                        // Έλεγχος εγκυρότητας
                        if (move.previousValue !== '' && !this.game.isValidMove(move.row, move.col, move.previousValue)) {
                            cell.classList.add('error');
                        } else {
                            cell.classList.remove('error');
                        }
                    }
                    
                    // Ενημέρωση μετρητών
                    document.getElementById('undo-count').textContent = this.game.moveHistory.length;
                    this.playSound('click');
                }
            }
            
            newGame() {
                const size = parseInt(document.getElementById('size').value);
                const level = document.getElementById('level').value;
                
                // Δημιουργία νέου παιχνιδιού
                this.game = new SudokuGame(size, level);
                this.game.currentLanguage = document.getElementById('language').value;
                this.game.currentLevel = 1;
                this.game.completedLevels = 0;
                
                // Επαναφορά μετρητών
                this.game.errors = 0;
                document.getElementById('error-count').textContent = this.game.errors;
                document.getElementById('undo-count').textContent = this.game.moveHistory.length;
                document.getElementById('current-level').textContent = this.game.currentLevel;
                
                // Επαναφορά χρονομέτρου
                this.resetTimer();
                
                // Ανανέωση UI
                this.renderBoard();
                this.setupNumberPad();
                this.selectedCell = null;
                
                // Κλείσιμο modal
                document.getElementById('victory-modal').style.display = 'none';
                
                this.playSound('click');
            }
            
            changeSize(newSize) {
                this.game.size = newSize;
                this.newGame();
            }
            
            checkSolution() {
                if (!this.game.isBoardComplete()) {
                    alert(translations[this.game.currentLanguage].notComplete);
                    return;
                }
                
                if (this.game.checkSolution()) {
                    // Νίκη!
                    this.showVictoryModal();
                    this.playSound('complete');
                    this.createConfetti();
                    
                    // Μετάβαση στο επόμενο επίπεδο μετά από 2 δευτερόλεπτα
                    setTimeout(() => {
                        this.showLevelTransition();
                    }, 2000);
                } else {
                    alert(translations[this.game.currentLanguage].incorrect);
                }
            }
            
            showVictoryModal() {
                const modal = document.getElementById('victory-modal');
                document.getElementById('final-time').textContent = this.formatTime(this.game.gameTime);
                document.getElementById('final-errors').textContent = this.game.errors;
                modal.style.display = 'flex';
            }
            
            showLevelTransition() {
                const transitionScreen = document.getElementById('level-transition');
                const countdownElement = document.getElementById('transition-countdown');
                
                // Εμφάνιση οθόνης μετάβασης
                transitionScreen.classList.add('active');
                
                // Αναπαραγωγή ήχου επιτυχίας
                this.playSound('level-up');
                
                let countdown = 3;
                countdownElement.textContent = countdown;
                
                const countdownInterval = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        
                        // Κλείσιμο οθόνης μετάβασης
                        transitionScreen.classList.remove('active');
                        
                        // Μετάβαση στο επόμενο επίπεδο
                        this.nextLevel();
                    }
                }, 1000);
            }
            
            nextLevel() {
                // Αύξηση επιπέδου
                const newLevel = this.game.increaseLevel();
                
                // Ενημέρωση UI
                document.getElementById('current-level').textContent = newLevel;
                
                // Δημιουργία νέου Sudoku
                this.game.generateSudoku();
                
                // Επαναφορά μερικών μετρητών
                this.game.errors = 0;
                this.game.moveHistory = [];
                this.game.redoHistory = [];
                
                // Ενημέρωση UI
                document.getElementById('error-count').textContent = this.game.errors;
                document.getElementById('undo-count').textContent = this.game.moveHistory.length;
                
                // Επαναφορά χρονομέτρου
                this.resetTimer();
                
                // Ανανέωση πίνακα
                this.renderBoard();
                this.selectedCell = null;
                
                // Κλείσιμο modal
                document.getElementById('victory-modal').style.display = 'none';
                
                // Εφέ για το νέο επίπεδο
                this.animateNewLevel();
            }
            
            animateNewLevel() {
                // Εφέ κλίμακας για τον πίνακα
                const board = document.getElementById('sudoku-board');
                board.style.animation = 'pulse 0.5s ease';
                
                setTimeout(() => {
                    board.style.animation = '';
                }, 500);
                
                // Εφέ για το επίπεδο
                const levelElement = document.getElementById('current-level');
                levelElement.style.animation = 'pulse 0.5s ease';
                
                setTimeout(() => {
                    levelElement.style.animation = '';
                }, 500);
            }
            
            startTimer() {
                this.game.timerInterval = setInterval(() => {
                    this.game.gameTime++;
                    document.getElementById('timer').textContent = this.formatTime(this.game.gameTime);
                }, 1000);
            }
            
            resetTimer() {
                clearInterval(this.game.timerInterval);
                this.game.gameTime = 0;
                document.getElementById('timer').textContent = this.formatTime(this.game.gameTime);
                this.startTimer();
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            playSound(type) {
                try {
                    const sound = document.getElementById(`${type}-sound`);
                    if (sound) {
                        sound.currentTime = 0;
                        sound.play();
                    }
                } catch (e) {
                    // Αγνόηση σφαλμάτων αναπαραγωγής ήχου
                }
            }
            
            createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            changeTheme(theme) {
                // Αφαίρεση ενεργού θέματος
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Προσθήκη ενεργού θέματος
                document.querySelector(`.theme-btn[data-theme="${theme}"]`).classList.add('active');
                
                // Αλλαγή χρωμάτων με βάση το θέμα
                switch(theme) {
                    case 'classic':
                        document.body.style.background = 'linear-gradient(135deg, #6a89cc, #4a69bd)';
                        break;
                    case 'dark':
                        document.body.style.background = 'linear-gradient(135deg, #2c3e50, #34495e)';
                        break;
                    case 'nature':
                        document.body.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                        break;
                    case 'sunset':
                        document.body.style.background = 'linear-gradient(135deg, #e74c3c, #f39c12)';
                        break;
                }
            }
        }
        
        // Αρχικοποίηση του παιχνιδιού όταν φορτωθεί η σελίδα
        document.addEventListener('DOMContentLoaded', () => {
            const game = new SudokuGame(6, 'easy');
            const ui = new SudokuUI(game);
        });
    </script>
