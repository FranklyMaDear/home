        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a89cc, #4a69bd);
            transition: background 0.5s ease;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .app-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 15px;
            position: relative;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #3e2723;
            font-size: 22px;
            font-weight: 600;
        }
        
        #timer {
            font-weight: bold;
            color: #4e342e;
            font-size: 16px;
        }
        
        .language-selector {
            margin-bottom: 10px;
        }
        
        #language {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: white;
            font-size: 14px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 13px;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 16px;
            margin-top: 2px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
            justify-content: center;
        }
        
        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: white;
            font-size: 14px;
            flex-grow: 1;
        }
        
        .board-wrap {
            display: flex;
            justify-content: center;
            margin: 10px 0 15px;
        }
        
        #sudoku-board {
            display: grid;
            border: 2px solid #3e2723;
            background: white;
        }
        
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: white;
            position: relative;
            border: 1px solid #888;
            font-size: 18px;
        }
        
        .prefilled {
            background-color: #f7f6f3;
            color: #3e2723;
        }
        
        .user-filled {
            color: #4a69bd;
        }
        
        .selected {
            background-color: rgba(255, 235, 59, 0.5);
        }
        
        .related {
            background-color: rgba(200, 230, 255, 0.3);
        }
        
        .error {
            background-color: rgba(255, 205, 210, 0.7);
            color: #c62828;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .app-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #8d6e63;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            flex-grow: 1;
            font-size: 14px;
        }
        
        .app-btn:hover {
            background: #6d4c41;
        }
        
        .number-pad {
            display: grid;
            gap: 8px;
            margin-top: 15px;
        }
        
        .number-btn {
            padding: 10px 0;
            border: none;
            border-radius: 8px;
            background: #8d6e63;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }
        
        .number-btn:hover {
            background: #6d4c41;
        }
        
        .clear-btn {
            background: #bf360c;
        }
        
        .clear-btn:hover {
            background: #8d0000;
        }
        
        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }
        
        .theme-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .theme-btn.active {
            border-color: #3e2723;
        }
        
        .theme-classic {
            background: linear-gradient(45deg, #8d6e63, #4a69bd);
        }
        
        .theme-dark {
            background: linear-gradient(45deg, #2c3e50, #34495e);
        }
        
        .theme-nature {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .theme-sunset {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
        }
        
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #f44336;
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* Victory Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 350px;
            width: 90%;
            text-align: center;
        }
        
        .modal h2 {
            margin-bottom: 10px;
            color: #3e2723;
            font-size: 20px;
        }
        
        .modal button {
            margin-top: 15px;
            background: #8d6e63;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Î•Ï†Î­ Î¼ÎµÏ„Î¬Î²Î±ÏƒÎ·Ï‚ */
        .level-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 4000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .level-transition.active {
            opacity: 1;
        }
        
        .level-transition h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .level-transition .countdown {
            font-size: 48px;
            color: #ffeb3b;
            margin: 20px 0;
        }
        
        @media (max-width: 500px) {
            .container {
                max-width: 380px;
            }
            
            .app-card {
                padding: 12px;
            }

                font-size: 20px;
            }
            
            #timer {
                font-size: 14px;
            }

                padding: 8px 12px;
                font-size: 13px;
            }
            
            .number-btn {
                padding: 8px 0;
                font-size: 15px;
            }
        }
        
        @keyframes success {
            0% { 
                background-color: rgba(76, 175, 80, 0.3);
            }
            50% { 
                background-color: rgba(76, 175, 80, 0.7);
            }
            100% { 
                background-color: rgba(76, 175, 80, 0.3);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>

        // ÎšÎ»Î¬ÏƒÎ· SudokuGame
        class SudokuGame {
            constructor(size, level) {
                this.size = size;
                this.level = level;
                this.board = [];
                this.solution = [];
                this.selectedCell = null;
                this.gameTime = 0;
                this.timerInterval = null;
                this.errors = 0;
                this.moveHistory = [];
                this.redoHistory = [];
                this.currentLanguage = 'el';
                this.currentLevel = 1;
                this.completedLevels = 0;
                
                this.initializeGame();
            }
            
            initializeGame() {
                this.generateSudoku();
            }
            
            generateSudoku() {
                // Î ÏÎ¿ÏƒÎ±ÏÎ¼Î¿ÏƒÎ¼Î­Î½Î± Ï€ÏÏŒÏ„Ï…Ï€Î± Î»ÏÏƒÎµÏ‰Î½ Î³Î¹Î± ÎºÎ¬Î¸Îµ Î¼Î­Î³ÎµÎ¸Î¿Ï‚
                const solutionTemplates = {
                    4: [
                        [1, 2, 3, 4],
                        [3, 4, 1, 2],
                        [2, 1, 4, 3],
                        [4, 3, 2, 1]
                    ],
                    6: [
                        [1, 2, 3, 4, 5, 6],
                        [4, 5, 6, 1, 2, 3],
                        [2, 3, 1, 5, 6, 4],
                        [5, 6, 4, 2, 3, 1],
                        [3, 1, 2, 6, 4, 5],
                        [6, 4, 5, 3, 1, 2]
                    ],
                    8: [
                        [1, 2, 3, 4, 5, 6, 7, 8],
                        [5, 6, 7, 8, 1, 2, 3, 4],
                        [2, 3, 4, 1, 6, 5, 8, 7],
                        [6, 7, 8, 5, 2, 1, 4, 3],
                        [3, 4, 1, 2, 7, 8, 5, 6],
                        [7, 8, 5, 6, 3, 4, 1, 2],
                        [4, 1, 2, 3, 8, 7, 6, 5],
                        [8, 5, 6, 7, 4, 3, 2, 1]
                    ],
                    9: [
                        [5, 3, 4, 6, 7, 8, 9, 1, 2],
                        [6, 7, 2, 1, 9, 5, 3, 4, 8],
                        [1, 9, 8, 3, 4, 2, 5, 6, 7],
                        [8, 5, 9, 7, 6, 1, 4, 2, 3],
                        [4, 2, 6, 8, 5, 3, 7, 9, 1],
                        [7, 1, 3, 9, 2, 4, 8, 5, 6],
                        [9, 6, 1, 5, 3, 7, 2, 8, 4],
                        [2, 8, 7, 4, 1, 9, 6, 3, 5],
                        [3, 4, 5, 2, 8, 6, 1, 7, 9]
                    ]
                };
                
                // Î‘Î½Ï„Î¹Î³ÏÎ±Ï†Î® Ï„Î·Ï‚ Î»ÏÏƒÎ·Ï‚
                this.solution = JSON.parse(JSON.stringify(solutionTemplates[this.size]));
                
                // Î ÏÎ¿ÏƒÎ´Î¹Î¿ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Î±ÏÎ¹Î¸Î¼Î¿Ï ÎºÎµÎ»Î¹ÏÎ½ Ï€Î¿Ï… Î¸Î± ÎµÎ¼Ï†Î±Î½Î¯Î¶Î¿Î½Ï„Î±Î¹
                let cellsToShow = Math.floor(this.size * this.size * 0.5); // Easy - 50% Î³ÎµÎ¼Î¬Ï„Î±
                if (this.level === 'medium') cellsToShow = Math.floor(this.size * this.size * 0.4); // 40% Î³ÎµÎ¼Î¬Ï„Î±
                if (this.level === 'hard') cellsToShow = Math.floor(this.size * this.size * 0.3); // 30% Î³ÎµÎ¼Î¬Ï„Î±
                
                // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± ÎºÎµÎ½Î¿Ï Ï€Î¯Î½Î±ÎºÎ±
                this.board = Array(this.size).fill().map(() => Array(this.size).fill(''));
                
                // Î“Î­Î¼Î¹ÏƒÎ¼Î± ÎºÎ¬Ï€Î¿Î¹Ï‰Î½ ÎºÎµÎ»Î¹ÏÎ½ Î¼Îµ Î²Î¬ÏƒÎ· Ï„Î· Î»ÏÏƒÎ·
                let cellsFilled = 0;
                while (cellsFilled < cellsToShow) {
                    const row = Math.floor(Math.random() * this.size);
                    const col = Math.floor(Math.random() * this.size);
                    
                    if (this.board[row][col] === '') {
                        this.board[row][col] = this.solution[row][col];
                        cellsFilled++;
                    }
                }
            }
            
            // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î³Î¹Î± Î­Î³ÎºÏ…ÏÎ· ÎºÎ¯Î½Î·ÏƒÎ·
            isValidMove(row, col, num) {
                // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î³ÏÎ±Î¼Î¼Î®Ï‚
                for (let i = 0; i < this.size; i++) {
                    if (this.board[row][i] === num && i !== col) return false;
                }
                
                // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ ÏƒÏ„Î®Î»Î·Ï‚
                for (let i = 0; i < this.size; i++) {
                    if (this.board[i][col] === num && i !== row) return false;
                }
                
                // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Ï…Ï€Î¿-Ï„ÎµÏ„ÏÎ±Î³ÏÎ½Î¿Ï…
                const subSize = Math.sqrt(this.size);
                const startRow = Math.floor(row / subSize) * subSize;
                const startCol = Math.floor(col / subSize) * subSize;
                
                for (let i = startRow; i < startRow + subSize; i++) {
                    for (let j = startCol; j < startCol + subSize; j++) {
                        if (this.board[i][j] === num && (i !== row || j !== col)) return false;
                    }
                }
                
                return true;
            }
            
            // Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· ÎºÎ¯Î½Î·ÏƒÎ·Ï‚ Î³Î¹Î± undo
            saveMove(row, col, previousValue, newValue) {
                this.moveHistory.push({row, col, previousValue, newValue});
                this.redoHistory = []; // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ redo history Î¼ÎµÏ„Î¬ Î±Ï€ÏŒ Î½Î­Î± ÎºÎ¯Î½Î·ÏƒÎ·
            }
            
            // Î‘Î½Î±Î¯ÏÎµÏƒÎ· ÎºÎ¯Î½Î·ÏƒÎ·Ï‚
            undoMove() {
                if (this.moveHistory.length > 0) {
                    const move = this.moveHistory.pop();
                    this.board[move.row][move.col] = move.previousValue;
                    this.redoHistory.push(move);
                    return move;
                }
                return null;
            }
            
            // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½ Î¿ Ï€Î¯Î½Î±ÎºÎ±Ï‚ ÎµÎ¯Î½Î±Î¹ Ï€Î»Î®ÏÎ·Ï‚
            isBoardComplete() {
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.board[row][col] === '') {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Ï„Î·Ï‚ Î»ÏÏƒÎ·Ï‚
            checkSolution() {
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.board[row][col] !== this.solution[row][col]) {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            // Î‘ÏÎ¾Î·ÏƒÎ· ÎµÏ€Î¹Ï€Î­Î´Î¿Ï…
            increaseLevel() {
                this.currentLevel++;
                this.completedLevels++;
                
                // Î‘ÏÎ¾Î·ÏƒÎ· Î´Ï…ÏƒÎºÎ¿Î»Î¯Î±Ï‚ Î¼Îµ Î²Î¬ÏƒÎ· Ï„Î± ÎµÏ€Î¯Ï€ÎµÎ´Î± Ï€Î¿Ï… Î­Ï‡Î¿Ï…Î½ Î¿Î»Î¿ÎºÎ»Î·ÏÏ‰Î¸ÎµÎ¯
                if (this.completedLevels % 3 === 0 && this.level === 'easy') {
                    this.level = 'medium';
                } else if (this.completedLevels % 5 === 0 && this.level === 'medium') {
                    this.level = 'hard';
                }
                
                return this.currentLevel;
            }
        }

                if (this.selectedCell) {

                // Î•Ï€Î¹Î»Î¿Î³Î® Î½Î­Î¿Ï… ÎºÎµÎ»Î¹Î¿Ï
                this.selectedCell = cell;

                // Î•Ï€Î¹ÏƒÎ®Î¼Î±Î½ÏƒÎ· ÏƒÏ‡ÎµÏ„Î¹ÎºÏÎ½ ÎºÎµÎ»Î¹ÏÎ½

            highlightRelatedCells(cell) {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                // Î•Ï€Î¹ÏƒÎ®Î¼Î±Î½ÏƒÎ· Î³ÏÎ±Î¼Î¼Î®Ï‚ ÎºÎ±Î¹ ÏƒÏ„Î®Î»Î·Ï‚
                document.querySelectorAll('.cell').forEach(c => {
                    const cRow = parseInt(c.dataset.row);
                    const cCol = parseInt(c.dataset.col);
                    
                    if (cRow === row || cCol === col) {
                        c.classList.add('related');
                    }
                });
                
                // Î•Ï€Î¹ÏƒÎ®Î¼Î±Î½ÏƒÎ· Ï…Ï€Î¿-Ï„ÎµÏ„ÏÎ±Î³ÏÎ½Î¿Ï…
                const size = this.game.size;
                const subSize = Math.sqrt(size);
                const startRow = Math.floor(row / subSize) * subSize;
                const startCol = Math.floor(col / subSize) * subSize;
                
                for (let i = startRow; i < startRow + subSize; i++) {
                    for (let j = startCol; j < startCol + subSize; j++) {
                        const cell = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                        if (cell) {
                            cell.classList.add('related');
                        }
                    }
                }
            }
            
            clearRelatedHighlight() {
                document.querySelectorAll('.cell').forEach(c => {
                    c.classList.remove('related');

            handleNumberInput(number) {
                if (!this.selectedCell) {
                    alert(translations[this.game.currentLanguage].selectEmpty);
                    return;
                }
                
                const row = parseInt(this.selectedCell.dataset.row);
                const col = parseInt(this.selectedCell.dataset.col);
                
                // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½ Ï„Î¿ ÎºÎµÎ»Î¯ ÎµÎ¯Î½Î±Î¹ Ï€ÏÎ¿-ÏƒÏ…Î¼Ï€Î»Î·ÏÏ‰Î¼Î­Î½Î¿
                if (this.selectedCell.classList.contains('prefilled')) {
                    return;
                }
                
                // Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· Ï€ÏÎ¿Î·Î³Î¿ÏÎ¼ÎµÎ½Î·Ï‚ Ï„Î¹Î¼Î®Ï‚ Î³Î¹Î± undo
                const previousValue = this.game.board[row][col];
                
                // Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® Î±ÏÎ¹Î¸Î¼Î¿Ï Î® ÎµÎºÎºÎ±Î¸Î¬ÏÎ¹ÏƒÎ·Ï‚
                if (number === '0') {
                    this.game.board[row][col] = '';
                    this.selectedCell.textContent = '';
                    this.selectedCell.classList.remove('user-filled', 'error');
                } else {
                    const num = parseInt(number);
                    this.game.board[row][col] = num;
                    this.selectedCell.textContent = num;
                    this.selectedCell.classList.add('user-filled');
                    
                    // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ ÎµÎ³ÎºÏ…ÏÏŒÏ„Î·Ï„Î±Ï‚
                    if (!this.game.isValidMove(row, col, num)) {
                        this.selectedCell.classList.add('error');
                        this.game.errors++;
                        document.getElementById('error-count').textContent = this.game.errors;
                        this.playSound('error');
                    } else {
                        this.selectedCell.classList.remove('error');
                        this.playSound('click');
                    }
                }
                
                // Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· ÎºÎ¯Î½Î·ÏƒÎ·Ï‚
                this.game.saveMove(row, col, previousValue, this.game.board[row][col]);
                document.getElementById('undo-count').textContent = this.game.moveHistory.length;
                
                // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½ Î¿Î»Î¿ÎºÎ»Î·ÏÏÎ¸Î·ÎºÎµ Ï„Î¿ Ï€Î±Î¹Ï‡Î½Î¯Î´Î¹
                if (this.game.isBoardComplete()) {
                    this.checkSolution();
                }
            }
            
            undoMove() {
                const move = this.game.undoMove();
                if (move) {
                    // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· UI
                    const cell = document.querySelector(`.cell[data-row="${move.row}"][data-col="${move.col}"]`);
                    if (cell) {
                        cell.textContent = move.previousValue || '';
                        if (move.previousValue === '') {
                            cell.classList.remove('user-filled', 'error');
                        } else {
                            cell.classList.add('user-filled');
                        }
                        
                        // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ ÎµÎ³ÎºÏ…ÏÏŒÏ„Î·Ï„Î±Ï‚
                        if (move.previousValue !== '' && !this.game.isValidMove(move.row, move.col, move.previousValue)) {
                            cell.classList.add('error');
                        } else {
                            cell.classList.remove('error');
                        }
                    }
                    
                    // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· Î¼ÎµÏ„ÏÎ·Ï„ÏÎ½
                    document.getElementById('undo-count').textContent = this.game.moveHistory.length;
                    this.playSound('click');
                }
            }
            
            newGame() {
                const size = parseInt(document.getElementById('size').value);
                const level = document.getElementById('level').value;
                
                // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Î½Î­Î¿Ï… Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï
                this.game = new SudokuGame(size, level);
                this.game.currentLanguage = document.getElementById('language').value;
                this.game.currentLevel = 1;
                this.game.completedLevels = 0;
                
                // Î•Ï€Î±Î½Î±Ï†Î¿ÏÎ¬ Î¼ÎµÏ„ÏÎ·Ï„ÏÎ½
                this.game.errors = 0;
                document.getElementById('error-count').textContent = this.game.errors;
                document.getElementById('undo-count').textContent = this.game.moveHistory.length;
                document.getElementById('current-level').textContent = this.game.currentLevel;
                
                // Î•Ï€Î±Î½Î±Ï†Î¿ÏÎ¬ Ï‡ÏÎ¿Î½Î¿Î¼Î­Ï„ÏÎ¿Ï…
                this.resetTimer();
                
                // Î‘Î½Î±Î½Î­Ï‰ÏƒÎ· UI
                this.renderBoard();
                this.setupNumberPad();
                this.selectedCell = null;
                
                // ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿ modal
                document.getElementById('victory-modal').style.display = 'none';
                
                this.playSound('click');
            }
            
            changeSize(newSize) {
                this.game.size = newSize;
                this.newGame();
            }
            
            checkSolution() {
                if (!this.game.isBoardComplete()) {
                    alert(translations[this.game.currentLanguage].notComplete);
                    return;
                }
                
                if (this.game.checkSolution()) {
                    // ÎÎ¯ÎºÎ·!
                    this.showVictoryModal();
                    this.playSound('complete');
                    this.createConfetti();
                    
                    // ÎœÎµÏ„Î¬Î²Î±ÏƒÎ· ÏƒÏ„Î¿ ÎµÏ€ÏŒÎ¼ÎµÎ½Î¿ ÎµÏ€Î¯Ï€ÎµÎ´Î¿ Î¼ÎµÏ„Î¬ Î±Ï€ÏŒ 2 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±
                    setTimeout(() => {
                        this.showLevelTransition();
                    }, 2000);
                } else {
                    alert(translations[this.game.currentLanguage].incorrect);
                }
            }
            
            showVictoryModal() {
                const modal = document.getElementById('victory-modal');
                document.getElementById('final-time').textContent = this.formatTime(this.game.gameTime);
                document.getElementById('final-errors').textContent = this.game.errors;
                modal.style.display = 'flex';
            }
            
            showLevelTransition() {
                const transitionScreen = document.getElementById('level-transition');
                const countdownElement = document.getElementById('transition-countdown');
                
                // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Î¿Î¸ÏŒÎ½Î·Ï‚ Î¼ÎµÏ„Î¬Î²Î±ÏƒÎ·Ï‚
                transitionScreen.classList.add('active');
                
                // Î‘Î½Î±Ï€Î±ÏÎ±Î³Ï‰Î³Î® Î®Ï‡Î¿Ï… ÎµÏ€Î¹Ï„Ï…Ï‡Î¯Î±Ï‚
                this.playSound('level-up');
                
                let countdown = 3;
                countdownElement.textContent = countdown;
                
                const countdownInterval = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        
                        // ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿ Î¿Î¸ÏŒÎ½Î·Ï‚ Î¼ÎµÏ„Î¬Î²Î±ÏƒÎ·Ï‚
                        transitionScreen.classList.remove('active');
                        
                        // ÎœÎµÏ„Î¬Î²Î±ÏƒÎ· ÏƒÏ„Î¿ ÎµÏ€ÏŒÎ¼ÎµÎ½Î¿ ÎµÏ€Î¯Ï€ÎµÎ´Î¿
                        this.nextLevel();
                    }
                }, 1000);
            }
            
            nextLevel() {
                // Î‘ÏÎ¾Î·ÏƒÎ· ÎµÏ€Î¹Ï€Î­Î´Î¿Ï…
                const newLevel = this.game.increaseLevel();
                
                // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· UI
                document.getElementById('current-level').textContent = newLevel;
                
                // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Î½Î­Î¿Ï… Sudoku
                this.game.generateSudoku();
                
                // Î•Ï€Î±Î½Î±Ï†Î¿ÏÎ¬ Î¼ÎµÏÎ¹ÎºÏÎ½ Î¼ÎµÏ„ÏÎ·Ï„ÏÎ½
                this.game.errors = 0;
                this.game.moveHistory = [];
                this.game.redoHistory = [];
                
                // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· UI
                document.getElementById('error-count').textContent = this.game.errors;
                document.getElementById('undo-count').textContent = this.game.moveHistory.length;
                
                // Î•Ï€Î±Î½Î±Ï†Î¿ÏÎ¬ Ï‡ÏÎ¿Î½Î¿Î¼Î­Ï„ÏÎ¿Ï…
                this.resetTimer();
                
                // Î‘Î½Î±Î½Î­Ï‰ÏƒÎ· Ï€Î¯Î½Î±ÎºÎ±
                this.renderBoard();
                this.selectedCell = null;
                
                // ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿ modal
                document.getElementById('victory-modal').style.display = 'none';
                
                // Î•Ï†Î­ Î³Î¹Î± Ï„Î¿ Î½Î­Î¿ ÎµÏ€Î¯Ï€ÎµÎ´Î¿
                this.animateNewLevel();
            }
            
            animateNewLevel() {
                // Î•Ï†Î­ ÎºÎ»Î¯Î¼Î±ÎºÎ±Ï‚ Î³Î¹Î± Ï„Î¿Î½ Ï€Î¯Î½Î±ÎºÎ±
                const board = document.getElementById('sudoku-board');
                board.style.animation = 'pulse 0.5s ease';
                
                setTimeout(() => {
                    board.style.animation = '';
                }, 500);
                
                // Î•Ï†Î­ Î³Î¹Î± Ï„Î¿ ÎµÏ€Î¯Ï€ÎµÎ´Î¿
                const levelElement = document.getElementById('current-level');
                levelElement.style.animation = 'pulse 0.5s ease';
                
                setTimeout(() => {
                    levelElement.style.animation = '';
                }, 500);
            }
            
            startTimer() {
                this.game.timerInterval = setInterval(() => {
                    this.game.gameTime++;
                    document.getElementById('timer').textContent = this.formatTime(this.game.gameTime);
                }, 1000);
            }
            
            resetTimer() {
                clearInterval(this.game.timerInterval);
                this.game.gameTime = 0;
                document.getElementById('timer').textContent = this.formatTime(this.game.gameTime);
                this.startTimer();
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            playSound(type) {
                try {
                    const sound = document.getElementById(`${type}-sound`);
                    if (sound) {
                        sound.currentTime = 0;
                        sound.play();
                    }
                } catch (e) {
                    // Î‘Î³Î½ÏŒÎ·ÏƒÎ· ÏƒÏ†Î±Î»Î¼Î¬Ï„Ï‰Î½ Î±Î½Î±Ï€Î±ÏÎ±Î³Ï‰Î³Î®Ï‚ Î®Ï‡Î¿Ï…
                }
            }
            
            createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            changeTheme(theme) {
                // Î‘Ï†Î±Î¯ÏÎµÏƒÎ· ÎµÎ½ÎµÏÎ³Î¿Ï Î¸Î­Î¼Î±Ï„Î¿Ï‚
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· ÎµÎ½ÎµÏÎ³Î¿Ï Î¸Î­Î¼Î±Ï„Î¿Ï‚
                document.querySelector(`.theme-btn[data-theme="${theme}"]`).classList.add('active');
                
                // Î‘Î»Î»Î±Î³Î® Ï‡ÏÏ‰Î¼Î¬Ï„Ï‰Î½ Î¼Îµ Î²Î¬ÏƒÎ· Ï„Î¿ Î¸Î­Î¼Î±
                switch(theme) {
                    case 'classic':
                        document.body.style.background = 'linear-gradient(135deg, #6a89cc, #4a69bd)';
                        break;
                    case 'dark':
                        document.body.style.background = 'linear-gradient(135deg, #2c3e50, #34495e)';
                        break;
                    case 'nature':
                        document.body.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                        break;
                    case 'sunset':
                        document.body.style.background = 'linear-gradient(135deg, #e74c3c, #f39c12)';
                        break;
                }
            }
        }
        
        // Î‘ÏÏ‡Î¹ÎºÎ¿Ï€Î¿Î¯Î·ÏƒÎ· Ï„Î¿Ï… Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï ÏŒÏ„Î±Î½ Ï†Î¿ÏÏ„Ï‰Î¸ÎµÎ¯ Î· ÏƒÎµÎ»Î¯Î´Î±
        document.addEventListener('DOMContentLoaded', () => {
            const game = new SudokuGame(6, 'easy');
            const ui = new SudokuUI(game);
        });
    </script>
