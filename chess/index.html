<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σκακιστική Μονομαχία</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #d4af37, #f0e6d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }

        .board-section {
            flex: 1;
            min-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .board-container {
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 500px;
            height: 500px;
            border: 2px solid #333;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .light {
            background-color: #f0d9b5;
        }

        .dark {
            background-color: #b58863;
        }

        .cell.selected {
            background-color: rgba(106, 190, 255, 0.7);
        }

        .cell.possible-move::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(106, 190, 255, 0.5);
        }

        .cell.possible-capture {
            box-shadow: inset 0 0 0 3px rgba(255, 50, 50, 0.7);
        }

        .game-status {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .status-message {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #f0e6d2;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            background: #0f3460;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 900px) {
            .game-container {
                flex-direction: column;
            }
            
            .board {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Σκακιστική Μονομαχία</h1>
        </header>

        <div class="game-container">
            <div class="board-section">
                <div class="board-container">
                    <div class="board" id="chessboard"></div>
                </div>
            </div>

            <div class="info-section">
                <div class="game-status">
                    <div class="status-message" id="statusMessage">Σειρά του Λευκού</div>
                    <div class="controls">
                        <button id="newGame">Νέο Παιχνίδι</button>
                        <button id="undoMove">Αναίρεση</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const PIECES = {
                'white': {'king': '♔', 'queen': '♕', 'rook': '♖', 'bishop': '♗', 'knight': '♘', 'pawn': '♙'},
                'black': {'king': '♚', 'queen': '♛', 'rook': '♜', 'bishop': '♝', 'knight': '♞', 'pawn': '♟'}
            };

            // ΣΩΣΤΗ ΔΙΑΤΑΞΗ: ΜΑΥΡΑ ΠΑΝΩ, ΛΕΥΚΑ ΚΑΤΩ
            const initialBoard = [
                ['br', 'bn', 'bb', 'bq', 'bk', 'bb', 'bn', 'br'], // 0: Μαύρα κομμάτια
                ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'], // 1: Μαύρα πιόνια
                ['', '', '', '', '', '', '', ''],                // 2
                ['', '', '', '', '', '', '', ''],                // 3  
                ['', '', '', '', '', '', '', ''],                // 4
                ['', '', '', '', '', '', '', ''],                // 5
                ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'], // 6: Λευκά πιόνια
                ['wr', 'wn', 'wb', 'wq', 'wk', 'wb', 'wn', 'wr']  // 7: Λευκά κομμάτια
            ];

            let boardState = JSON.parse(JSON.stringify(initialBoard));
            let currentPlayer = 'white';
            let selectedPiece = null;
            let possibleMoves = [];
            let gameActive = true;

            const chessboard = document.getElementById('chessboard');
            const statusMessage = document.getElementById('statusMessage');

            function initGame() {
                createBoard();
                updateStatus();
            }

            function createBoard() {
                chessboard.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.classList.add((row + col) % 2 === 0 ? 'light' : 'dark');
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        const piece = boardState[row][col];
                        if (piece) {
                            cell.textContent = getPieceSymbol(piece);
                            cell.dataset.piece = piece;
                            
                            // Ίδιο μέγεθος για όλα τα πιόνια - bold μόνο για λευκά
                            if (piece[0] === 'w') {
                                cell.style.fontWeight = 'bold';
                                cell.style.color = '#2a2a2a';
                                cell.style.textShadow = '0 1px 2px rgba(255,255,255,0.8)';
                            } else {
                                cell.style.fontWeight = 'normal'; 
                                cell.style.color = '#f0f0f0';
                                cell.style.textShadow = '0 1px 2px rgba(0,0,0,0.7)';
                            }
                        }
                        
                        cell.addEventListener('click', handleCellClick);
                        chessboard.appendChild(cell);
                    }
                }
            }

            function getPieceSymbol(pieceCode) {
                const color = pieceCode[0] === 'w' ? 'white' : 'black';
                const pieceType = pieceCode[1];
                return PIECES[color][pieceType];
            }

            function handleCellClick(event) {
                if (!gameActive) return;
                
                const cell = event.currentTarget;
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const piece = boardState[row][col];
                
                if (selectedPiece) {
                    const [selectedRow, selectedCol] = selectedPiece;
                    const isValidMove = possibleMoves.some(move => move[0] === row && move[1] === col);
                    
                    if (isValidMove) {
                        movePiece(selectedRow, selectedCol, row, col);
                        currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                        updateStatus();
                        resetSelection();
                    } else if (piece && getPieceColor(piece) === currentPlayer) {
                        selectPiece(row, col);
                    } else {
                        resetSelection();
                    }
                } else if (piece && getPieceColor(piece) === currentPlayer) {
                    selectPiece(row, col);
                }
            }

            function selectPiece(row, col) {
                resetSelection();
                selectedPiece = [row, col];
                const cell = getCellElement(row, col);
                cell.classList.add('selected');
                
                possibleMoves = calculatePossibleMoves(row, col);
                
                possibleMoves.forEach(([moveRow, moveCol]) => {
                    const moveCell = getCellElement(moveRow, moveCol);
                    if (boardState[moveRow][moveCol]) {
                        moveCell.classList.add('possible-capture');
                    } else {
                        moveCell.classList.add('possible-move');
                    }
                });
            }

            function calculatePossibleMoves(row, col) {
                const piece = boardState[row][col];
                if (!piece) return [];
                
                const pieceType = piece[1];
                const color = getPieceColor(piece);
                const moves = [];
                
                if (pieceType === 'p') {
                    const direction = color === 'white' ? -1 : 1;
                    const startRow = color === 'white' ? 6 : 1;
                    
                    if (isValidPosition(row + direction, col) && !boardState[row + direction][col]) {
                        moves.push([row + direction, col]);
                        
                        if (row === startRow && !boardState[row + 2 * direction][col]) {
                            moves.push([row + 2 * direction, col]);
                        }
                    }
                    
                    const captureDirections = [[direction, -1], [direction, 1]];
                    for (const [dr, dc] of captureDirections) {
                        const newRow = row + dr;
                        const newCol = col + dc;
                        
                        if (isValidPosition(newRow, newCol) && boardState[newRow][newCol] && 
                            getPieceColor(boardState[newRow][newCol]) !== color) {
                            moves.push([newRow, newCol]);
                        }
                    }
                }
                
                return moves;
            }

            function isValidPosition(row, col) {
                return row >= 0 && row < 8 && col >= 0 && col < 8;
            }

            function getPieceColor(piece) {
                return piece[0] === 'w' ? 'white' : 'black';
            }

            function movePiece(fromRow, fromCol, toRow, toCol) {
                boardState[toRow][toCol] = boardState[fromRow][fromCol];
                boardState[fromRow][fromCol] = '';
                updateBoard();
            }

            function updateBoard() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    const piece = boardState[row][col];
                    
                    cell.className = 'cell';
                    cell.classList.add((row + col) % 2 === 0 ? 'light' : 'dark');
                    
                    cell.textContent = piece ? getPieceSymbol(piece) : '';
                    cell.dataset.piece = piece || '';
                    
                    if (piece) {
                        if (piece[0] === 'w') {
                            cell.style.fontWeight = 'bold';
                            cell.style.color = '#2a2a2a';
                            cell.style.textShadow = '0 1px 2px rgba(255,255,255,0.8)';
                        } else {
                            cell.style.fontWeight = 'normal';
                            cell.style.color = '#f0f0f0';
                            cell.style.textShadow = '0 1px 2px rgba(0,0,0,0.7)';
                        }
                    }
                });
            }

            function updateStatus() {
                statusMessage.textContent = currentPlayer === 'white' ? 'Σειρά του Λευκού' : 'Σειρά του Μαύρου';
            }

            function resetSelection() {
                selectedPiece = null;
                possibleMoves = [];
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('selected', 'possible-move', 'possible-capture');
                });
            }

            function getCellElement(row, col) {
                return document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            }

            document.getElementById('newGame').addEventListener('click', () => {
                boardState = JSON.parse(JSON.stringify(initialBoard));
                currentPlayer = 'white';
                gameActive = true;
                resetSelection();
                createBoard();
                updateStatus();
            });

            initGame();
        });
    </script>
</body>
</html>
