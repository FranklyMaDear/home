<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Σκάκι Deluxe</title>
<style>
  :root {
    --board-size: min(90vw, 90vh, 600px);
    --square-size: calc(var(--board-size) / 8);
    --piece-size: calc(var(--square-size) * 0.85);
    --dot-size: calc(var(--square-size) * 0.25);
  }
  
  * {
    box-sizing: border-box;
    touch-action: manipulation;
  }
  
  body {
    background: radial-gradient(circle at center, #d6c6a1 0%, #b29466 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 10px;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }

  .board-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #3a2e16;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
    width: 100%;
    max-width: 700px;
  }

  .board {
    width: var(--board-size);
    height: var(--board-size);
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    border: 6px solid #3a2e16;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
  }

  .square {
    position: relative;
    width: var(--square-size);
    height: var(--square-size);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform .1s ease;
  }

  .sq-light { background: #f0d9b5; }
  .sq-dark { background: #b58863; }

  .piece {
    width: var(--piece-size);
    height: var(--piece-size);
    cursor: grab;
    transition: transform 0.1s;
    user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
  }
  .piece:active {
    cursor: grabbing;
    transform: scale(1.1);
  }

  .highlight {
    box-shadow: inset 0 0 0 4px #ffcb2e;
  }

  .move-dot::after {
    content: '';
    position: absolute;
    width: var(--dot-size);
    height: var(--dot-size);
    border-radius: 50%;
    background: rgba(0,0,0,0.25);
  }

  h1 {
    color: #fff;
    font-size: clamp(18px, 5vw, 24px);
    margin: 5px 0;
    text-align: center;
  }

  .controls {
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    width: 100%;
  }

  button {
    padding: 10px 16px;
    border: none;
    background: #d19a4c;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    font-size: clamp(14px, 4vw, 16px);
    min-width: 120px;
  }
  button:hover, button:active { background: #e0ad61; }
  
  .game-info {
    color: white;
    margin: 8px 0;
    font-size: clamp(14px, 4vw, 16px);
    text-align: center;
  }
  
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }
  
  .modal-content {
    background: #3a2e16;
    padding: 20px;
    border-radius: 15px;
    max-width: 90%;
    width: 400px;
    text-align: center;
  }
  
  .modal h2 {
    color: white;
    margin-top: 0;
  }
  
  .modal-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 20px 0;
  }
  
  .modal-btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
  }
  
  .close-btn {
    background: #8b4513;
  }
  
  .thinking {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    font-size: 18px;
    z-index: 10;
    display: none;
  }
</style>
</head>
<body>
  <div class="board-container">
    <h1>♕ Σκάκι Deluxe ♛</h1>
    <div class="game-info" id="gameInfo">Παίζουν τα Λευκά</div>
    <div id="board" class="board"></div>
    <div class="controls">
      <button id="resetBtn">Νέα Παρτίδα</button>
      <button id="flipBtn">Αντιστροφή</button>
      <button id="aiBtn">Παίξτε με AI</button>
    </div>
  </div>
  
  <div class="thinking" id="thinkingIndicator">Το AI σκέφτεται...</div>
  
  <div class="modal" id="gameModeModal" style="display: flex;">
    <div class="modal-content">
      <h2>Επιλογή Τρόπου Παιχνιδιού</h2>
      <p>Πώς θέλετε να παίξετε;</p>
      <div class="modal-options">
        <button class="modal-btn" id="twoPlayersBtn">Δύο Παίκτες</button>
        <button class="modal-btn" id="vsAiBtn">Παίξτε με AI</button>
      </div>
      <button class="modal-btn close-btn" id="closeModalBtn">Κλείσιμο</button>
    </div>
  </div>

<script>
const boardEl = document.getElementById("board");
const gameInfoEl = document.getElementById("gameInfo");
const thinkingIndicator = document.getElementById("thinkingIndicator");
const gameModeModal = document.getElementById("gameModeModal");
const twoPlayersBtn = document.getElementById("twoPlayersBtn");
const vsAiBtn = document.getElementById("vsAiBtn");
const closeModalBtn = document.getElementById("closeModalBtn");

let board = [];
let whiteToMove = true;
let selected = null;
let legalMoves = [];
let flipped = false;
let vsAI = false;
let aiColor = 'b'; // AI plays as black by default
let gameActive = true;

const START = [
  ['r','n','b','q','k','b','n','r'],
  ['p','p','p','p','p','p','p','p'],
  [null,null,null,null,null,null,null,null],
  [null,null,null,null,null,null,null,null],
  [null,null,null,null,null,null,null,null],
  [null,null,null,null,null,null,null,null],
  ['P','P','P','P','P','P','P','P'],
  ['R','N','B','Q','K','B','N','R']
];

function init() {
  board = [];
  for (let r=0;r<8;r++) {
    board[r]=[];
    for (let c=0;c<8;c++) {
      const ch=START[r][c];
      if (!ch) board[r][c]=null;
      else {
        const color = ch===ch.toUpperCase()?'w':'b';
        const type = ch.toLowerCase();
        board[r][c]={type,color};
      }
    }
  }
  whiteToMove=true;
  selected=null;
  legalMoves=[];
  gameActive = true;
  updateGameInfo();
  render();
}

function render() {
  boardEl.innerHTML="";
  const rows=[...Array(8).keys()];
  if(flipped) rows.reverse();
  for(let rr of rows){
    const row=rr;
    const cols=flipped?[7,6,5,4,3,2,1,0]:[0,1,2,3,4,5,6,7];
    for(let cc of cols){
      const col=cc;
      const sq=document.createElement("div");
      sq.className="square "+((row+col)%2===0?"sq-dark":"sq-light");
      sq.dataset.r=row; sq.dataset.c=col;
      sq.addEventListener("click",onSquareClick);
      
      // Add touch events for mobile
      sq.addEventListener("touchstart", handleTouchStart, {passive: false});
      sq.addEventListener("touchend", handleTouchEnd);
      
      const move=legalMoves.find(m=>m.r===row && m.c===col);
      if(move) sq.classList.add("move-dot");
      
      if(selected && selected.r === row && selected.c === col) {
        sq.classList.add("highlight");
      }
      
      const p=board[row][col];
      if(p){
        const img=document.createElement("img");
        img.src=getPieceImg(p.type,p.color);
        img.className="piece";
        img.draggable=true;
        img.addEventListener("dragstart",e=>{
          selected={r:row,c:col};
          legalMoves=generateMoves(row,col);
          e.dataTransfer.setData("text/plain",JSON.stringify({r:row,c:col}));
        });
        
        // Add touch events for pieces
        img.addEventListener("touchstart", (e) => {
          e.preventDefault();
          selected={r:row,c:col};
          legalMoves=generateMoves(row,col);
          render();
        }, {passive: false});
        
        sq.appendChild(img);
      }
      boardEl.appendChild(sq);
    }
  }
  
  // If it's AI's turn and game is active, make AI move
  if (vsAI && gameActive && whiteToMove === (aiColor === 'w')) {
    setTimeout(makeAIMove, 500);
  }
}

// Touch event handlers for mobile
let touchStartX, touchStartY;

function handleTouchStart(e) {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
}

function handleTouchEnd(e) {
  if (!touchStartX || !touchStartY) return;
  
  const touchEndX = e.changedTouches[0].clientX;
  const touchEndY = e.changedTouches[0].clientY;
  
  const dx = touchEndX - touchStartX;
  const dy = touchEndY - touchStartY;
  
  // If it's a tap (not a swipe)
  if (Math.abs(dx) < 10 && Math.abs(dy) < 10) {
    const r = parseInt(this.dataset.r);
    const c = parseInt(this.dataset.c);
    onSquareTap(r, c);
  }
  
  touchStartX = null;
  touchStartY = null;
}

function onSquareTap(r, c) {
  if(selected && legalMoves.find(m=>m.r===r&&m.c===c)){
    movePiece(selected.r,selected.c,r,c);
    selected=null;
    legalMoves=[];
    render();
    return;
  }
  const p=board[r][c];
  if(p && p.color===(whiteToMove?'w':'b')){
    selected={r,c};
    legalMoves=generateMoves(r,c);
  } else {
    selected=null; legalMoves=[];
  }
  render();
}

function onSquareClick(e){
  const r=parseInt(this.dataset.r);
  const c=parseInt(this.dataset.c);
  onSquareTap(r, c);
}

function movePiece(sr,sc,tr,tc){
  board[tr][tc]=board[sr][sc];
  board[sr][sc]=null;
  whiteToMove=!whiteToMove;
  updateGameInfo();
  
  // Check for pawn promotion
  const piece = board[tr][tc];
  if (piece && piece.type === 'p') {
    if ((piece.color === 'w' && tr === 0) || (piece.color === 'b' && tr === 7)) {
      promotePawn(tr, tc);
    }
  }
  
  // Check for checkmate or stalemate
  checkGameEnd();
}

function promotePawn(r, c) {
  // In a real implementation, you would show a modal to choose the piece
  // For simplicity, we'll always promote to queen
  board[r][c].type = 'q';
}

function checkGameEnd() {
  // Simple check for checkmate/stalemate
  // In a full implementation, you would check all legal moves for the current player
  const currentColor = whiteToMove ? 'w' : 'b';
  let hasLegalMoves = false;
  
  for (let r = 0; r < 8; r++) {
    for (let c = 0; c < 8; c++) {
      const piece = board[r][c];
      if (piece && piece.color === currentColor) {
        const moves = generateMoves(r, c);
        if (moves.length > 0) {
          hasLegalMoves = true;
          break;
        }
      }
    }
    if (hasLegalMoves) break;
  }
  
  if (!hasLegalMoves) {
    gameActive = false;
    // Check if it's checkmate or stalemate
    const inCheck = isKingInCheck(currentColor);
    if (inCheck) {
      gameInfoEl.textContent = currentColor === 'w' ? "Ματ! Νικάν τα Μαύρα" : "Ματ! Νικάν τα Λευκά";
    } else {
      gameInfoEl.textContent = "Πατ! Ισοπαλία";
    }
  }
}

function isKingInCheck(color) {
  // Find the king
  let kingPos = null;
  for (let r = 0; r < 8; r++) {
    for (let c = 0; c < 8; c++) {
      const piece = board[r][c];
      if (piece && piece.type === 'k' && piece.color === color) {
        kingPos = {r, c};
        break;
      }
    }
    if (kingPos) break;
  }
  
  if (!kingPos) return false;
  
  // Check if any opponent piece can capture the king
  for (let r = 0; r < 8; r++) {
    for (let c = 0; c < 8; c++) {
      const piece = board[r][c];
      if (piece && piece.color !== color) {
        const moves = generateMoves(r, c);
        if (moves.some(move => move.r === kingPos.r && move.c === kingPos.c)) {
          return true;
        }
      }
    }
  }
  
  return false;
}

function generateMoves(r,c){
  const p=board[r][c];
  const moves=[];
  const color=p.color;
  const dir=color==='w'?-1:1;
  function inB(rr,cc){return rr>=0&&rr<8&&cc>=0&&cc<8;}
  function empty(rr,cc){return inB(rr,cc)&&!board[rr][cc];}
  function enemy(rr,cc){return inB(rr,cc)&&board[rr][cc]&&board[rr][cc].color!==color;}

  if(p.type==='p'){
    if(empty(r+dir,c)) moves.push({r:r+dir,c});
    if((color==='w'&&r===6||color==='b'&&r===1)&&empty(r+dir,c)&&empty(r+2*dir,c))
      moves.push({r:r+2*dir,c});
    [-1,1].forEach(dc=>{
      if(enemy(r+dir,c+dc)) moves.push({r:r+dir,c:c+dc});
    });
  }
  if(p.type==='n'){
    [[-2,-1],[-2,1],[-1,-2],[-1,2],[1,-2],[1,2],[2,-1],[2,1]].forEach(([dr,dc])=>{
      const rr=r+dr,cc=c+dc;
      if(inB(rr,cc)){
        if(!board[rr][cc]||enemy(rr,cc)) moves.push({r:rr,c:cc});
      }
    });
  }
  if(['b','r','q'].includes(p.type)){
    const dirs=[];
    if(['b','q'].includes(p.type)) dirs.push([-1,-1],[-1,1],[1,-1],[1,1]);
    if(['r','q'].includes(p.type)) dirs.push([-1,0],[1,0],[0,-1],[0,1]);
    dirs.forEach(([dr,dc])=>{
      let rr=r+dr,cc=c+dc;
      while(inB(rr,cc)){
        if(!board[rr][cc]) moves.push({r:rr,c:cc});
        else { if(enemy(rr,cc)) moves.push({r:rr,c:cc}); break; }
        rr+=dr; cc+=dc;
      }
    });
  }
  if(p.type==='k'){
    for(let dr=-1;dr<=1;dr++) for(let dc=-1;dc<=1;dc++){
      if(dr||dc){
        const rr=r+dr,cc=c+dc;
        if(inB(rr,cc)&&(!board[rr][cc]||enemy(rr,cc))) moves.push({r:rr,c:cc});
      }
    }
  }
  return moves;
}

function getPieceImg(t,c){
  return `https://upload.wikimedia.org/wikipedia/commons/${{
    'pw':'4/45/Chess_plt45.svg',
    'pb':'c/c7/Chess_pdt45.svg',
    'rw':'7/72/Chess_rlt45.svg',
    'rb':'f/ff/Chess_rdt45.svg',
    'nw':'7/70/Chess_nlt45.svg',
    'nb':'e/ef/Chess_ndt45.svg',
    'bw':'b/b1/Chess_blt45.svg',
    'bb':'9/98/Chess_bdt45.svg',
    'qw':'1/15/Chess_qlt45.svg',
    'qb':'4/47/Chess_qdt45.svg',
    'kw':'4/42/Chess_klt45.svg',
    'kb':'f/f0/Chess_kdt45.svg'
  }[t+c]}`;
}

function updateGameInfo() {
  if (whiteToMove) {
    gameInfoEl.textContent = "Παίζουν τα Λευκά";
  } else {
    gameInfoEl.textContent = "Παίζουν τα Μαύρα";
  }
}

function makeAIMove() {
  if (!gameActive) return;
  
  thinkingIndicator.style.display = 'block';
  
  // Simulate AI thinking
  setTimeout(() => {
    // Simple AI: choose a random legal move
    const allMoves = [];
    
    for (let r = 0; r < 8; r++) {
      for (let c = 0; c < 8; c++) {
        const piece = board[r][c];
        if (piece && piece.color === aiColor) {
          const moves = generateMoves(r, c);
          moves.forEach(move => {
            allMoves.push({
              from: {r, c},
              to: move
            });
          });
        }
      }
    }
    
    if (allMoves.length > 0) {
      const randomMove = allMoves[Math.floor(Math.random() * allMoves.length)];
      movePiece(randomMove.from.r, randomMove.from.c, randomMove.to.r, randomMove.to.c);
      render();
    }
    
    thinkingIndicator.style.display = 'none';
  }, 1000);
}

function setGameMode(aiEnabled, aiPlaysAs = 'b') {
  vsAI = aiEnabled;
  aiColor = aiPlaysAs;
  gameModeModal.style.display = 'none';
  init();
}

// Event listeners
document.getElementById("resetBtn").onclick = init;
document.getElementById("flipBtn").onclick = () => {flipped=!flipped;render();};
document.getElementById("aiBtn").onclick = () => {gameModeModal.style.display = 'flex';};

twoPlayersBtn.onclick = () => setGameMode(false);
vsAiBtn.onclick = () => setGameMode(true);
closeModalBtn.onclick = () => {gameModeModal.style.display = 'none';};

// Initialize the game
init();
</script>
</body>
</html>
