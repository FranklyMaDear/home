<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Responsive Σκάκι</title>
<style>
  :root{
    --board-size: min(92vw, 720px); /* max width for tablets/desktops */
    --light-color: #F3EAD6; /* ανοιχτό τετράγωνο */
    --dark-color: #B7804A;  /* σκούρο τετράγωνο */
    --accent: rgba(80,160,240,0.4);
    --piece-size: 80%; /* relative to square */
  }

  /* Reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:#efe7dd;
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    padding:20px;
  }

  .wrap{
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
  }

  .board{
    width:var(--board-size);
    aspect-ratio:1 / 1; /* makes a square */
    display:grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    border: 10px solid #6b2f1b; /* wooden frame */
    border-radius:10px;
    overflow:hidden;
    touch-action: manipulation;
    position:relative;
  }

  .square{
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    user-select:none;
    -webkit-user-select:none;
    font-size: calc(var(--piece-size) * (var(--board-size) / 8) );
    /* will be overridden by zooming rules below */
  }

  /* color squares by coordinates (a1 bottom-left for white) */
  .square.light{ background: var(--light-color); }
  .square.dark { background: var(--dark-color); }

  /* coordinates labels (small, out of board corners) */
  .coords{
    position:absolute;
    inset:0;
    pointer-events:none;
  }
  .coord-file, .coord-rank{
    position:absolute;
    font-size:clamp(10px, 1.6vw, 14px);
    color: rgba(0,0,0,0.6);
    font-weight:600;
    text-shadow: 0 1px 0 rgba(255,255,255,0.6);
  }
  /* bottom files */
  .coord-file.bottom{ left:6%; bottom:2%; transform:translateX(-50%); }
  /* right ranks */
  .coord-rank.right{ right:2%; bottom:6%; transform:translateY(50%); }

  /* piece styling: using unicode glyphs, centered */
  .piece{
    font-size: 2.6vmin; /* fallback; JS will adjust */
    line-height:1;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    display:inline-block;
    user-select:none;
    transform: translateY(2%); /* optical centering for glyphs */
  }

  /* highlight selected / possible moves */
  .square.selected{ outline: 4px solid rgba(255,215,120,0.9); outline-offset: -4px; }
  .square.target{ box-shadow: inset 0 0 0 6px rgba(80,160,240,0.22); }
  .square.touch-target::after{
    content:"";
    width:30%;
    height:30%;
    border-radius:50%;
    background: rgba(10,10,10,0.14);
    display:block;
  }

  /* simple toolbar */
  .toolbar{
    display:flex;
    gap:8px;
    align-items:center;
  }
  button{
    padding:8px 12px;
    border-radius:8px;
    border:1px solid #9b6a42;
    background: #fff8f2;
    font-weight:600;
    cursor:pointer;
  }
  button:active{ transform: translateY(1px); }

  /* responsive piece scaling: compute font-size based on board size */
  @media (max-width:700px){
    /* mobile: larger relative glyphs */
    .piece{ font-size: calc(var(--board-size) / 12); }
  }
  @media (min-width:701px){
    .piece{ font-size: calc(var(--board-size) / 14); }
  }

  /* accessibility */
  .sr-only{ position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden; }
</style>
</head>
<body>
<div class="wrap">
  <div style="display:flex;gap:12px;align-items:center;">
    <div class="toolbar" aria-hidden="false">
      <button id="btnFlip" title="Αντιστροφή σκακιέρας">Flip</button>
      <button id="btnReset" title="Επαναφορά στην αρχική θέση">Reset</button>
    </div>
  </div>

  <div id="board" class="board" role="grid" aria-label="Σκακιέρα">
    <!-- squares injected by JS -->
  </div>
  <div style="font-size:13px;color:#3b2a20;opacity:0.9">
    Πατήστε για να επιλέξετε κομμάτι. (απλό demo προβολής για κινητά / tablet)
  </div>
</div>

<script>
/*
  Responsive chessboard (initial setup).
  - Uses Unicode chess symbols for pieces.
  - Coordinates: a1 bottom-left (white).
  - Click/tap selects piece; second tap highlights target squares (UI-only).
  - Buttons: Flip board, Reset to initial.
*/

const boardEl = document.getElementById('board');
let flipped = false;
let selectedSquare = null;

// Unicode pieces (white / black)
const PIECES = {
  p: '\u265F', // black pawn
  r: '\u265C',
  n: '\u265E',
  b: '\u265D',
  q: '\u265B',
  k: '\u265A',
  P: '\u2659', // white pawn
  R: '\u2656',
  N: '\u2658',
  B: '\u2657',
  Q: '\u2655',
  K: '\u2654'
};

// Starting FEN for initial position
const START_FEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR";

// utility: generate squares in order a8..h1 (grid rows top->bottom)
function algebraicFromIndex(index, flipped=false){
  // index 0..63 where 0 is top-left (a8)
  const row = Math.floor(index / 8); // 0..7
  const col = index % 8; // 0..7
  const file = String.fromCharCode('a'.charCodeAt(0) + col);
  const rank = 8 - row;
  if(!flipped) return file + rank;
  // when flipped, top-left should be h1 etc; compute reversed mapping
  const fcol = 7 - col;
  const frow = 7 - row;
  return String.fromCharCode('a'.charCodeAt(0) + fcol) + (8 - frow);
}

// create board squares
function buildBoard(){
  boardEl.innerHTML = '';
  for(let i=0;i<64;i++){
    const sq = document.createElement('div');
    const row = Math.floor(i/8);
    const col = i % 8;
    // Determine color: if (row+col) even -> light (so a8 is light? adjust to match image)
    // In standard chessboard, a1 is dark? We'll set a1 (bottom-left) dark to match many boards.
    // But easier: define a1 (file a, rank1) -> coordinates index for bottom-left = 56
    // We'll compute color via algebraic: if file index + rank index is even -> light
    const fileIndex = col;
    const rankIndex = 7 - row; // rank 1 -> row 7
    const isLight = ((fileIndex + rankIndex) % 2 === 0);
    sq.className = 'square ' + (isLight ? 'light' : 'dark');
    sq.setAttribute('data-index', i);
    const alg = algebraicFromIndex(i, flipped);
    sq.setAttribute('data-alg', alg);
    sq.setAttribute('role','gridcell');
    sq.setAttribute('aria-label', 'τετράγωνο ' + alg);
    // click handler
    sq.addEventListener('click', onSquareClick);
    boardEl.appendChild(sq);
  }
}

// place pieces from FEN
function placeFromFEN(fen){
  // first clear all squares
  document.querySelectorAll('.square').forEach(sq => sq.innerHTML = '');
  const parts = fen.split(' ')[0];
  const ranks = parts.split('/');
  // ranks: 8 (top) to 1 (bottom)
  let idx = 0; // index into squares top-left -> 0
  for(const r of ranks){
    for(const ch of r){
      if(/\d/.test(ch)){
        idx += parseInt(ch,10);
      } else {
        const sq = document.querySelector(`.square[data-index="${idx}"]`);
        if(sq){
          const span = document.createElement('span');
          span.className = 'piece';
          span.textContent = PIECES[ch] || '?';
          span.setAttribute('data-piece', ch);
          // accessibility
          span.setAttribute('aria-hidden','false');
          span.setAttribute('title', ch);
          // tap on piece should act like tapping square (parent)
          span.addEventListener('click', (ev) => {
            ev.stopPropagation();
            onSquareClick.call(sq, ev);
          });
          sq.appendChild(span);
        }
        idx++;
      }
    }
  }
}

// handle square click/tap
function onSquareClick(e){
  const sq = this;
  // clear previous highlights
  document.querySelectorAll('.square').forEach(s => {
    s.classList.remove('selected','target');
  });
  // if same clicked twice -> deselect
  if(selectedSquare === sq){
    selectedSquare = null;
    return;
  }
  selectedSquare = sq;
  sq.classList.add('selected');

  // If there is a piece, mark some pseudo target squares (demo)
  const pieceEl = sq.querySelector('.piece');
  if(pieceEl){
    // For demo only: mark up to 4 neighbor squares as example targets
    const index = parseInt(sq.getAttribute('data-index'),10);
    const deltas = [-8,8,-1,1]; // up, down, left, right
    deltas.forEach(d => {
      const t = index + d;
      if(t>=0 && t<64){
        const tsq = document.querySelector(`.square[data-index="${t}"]`);
        // avoid crossing file boundaries for left/right
        if(tsq) tsq.classList.add('target');
      }
    });
  }
}

// flip board
function flipBoard(){
  flipped = !flipped;
  // rebuild with flipped labeling
  buildBoard();
  placeFromFEN(START_FEN);
}

// reset
function resetBoard(){
  flipped = false;
  buildBoard();
  placeFromFEN(START_FEN);
  selectedSquare = null;
  document.querySelectorAll('.square').forEach(s => s.classList.remove('selected','target'));
}

document.getElementById('btnFlip').addEventListener('click', () => {
  flipBoard();
});
document.getElementById('btnReset').addEventListener('click', () => {
  resetBoard();
});

// initial build
buildBoard();
placeFromFEN(START_FEN);

/* Optional: adjust font-size more precisely based on computed square size */
function adjustFontSizes(){
  const sq = document.querySelector('.square');
  if(!sq) return;
  const s = sq.getBoundingClientRect().width;
  const pieces = document.querySelectorAll('.piece');
  pieces.forEach(p => {
    // piece font size ~ 0.8 * square size
    p.style.fontSize = Math.max(12, Math.round(s * 0.8)) + 'px';
  });
}
window.addEventListener('resize', adjustFontSizes);
window.addEventListener('load', adjustFontSizes);
setTimeout(adjustFontSizes, 100);

/* Touch improvements: prevent double-tap zoom on iOS-land by touch-action CSS on board */
</script>
</body>
</html>
