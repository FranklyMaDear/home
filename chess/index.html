<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σκάκι vs AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .board-container {
            width: 480px;
            height: 480px;
            margin: 20px auto;
            border: 12px solid #8B4513;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            background: #f0d9b5;
        }
        
        .chess-board {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }
        
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
        }
        
        .white {
            background: #f0d9b5;
        }
        
        .black {
            background: #b58863;
        }
        
        .selected {
            background: #aec6cf !important;
        }
        
        .possible-move::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: rgba(0, 255, 0, 0.4);
            border-radius: 50%;
            z-index: 1;
        }
        
        .check {
            background: #ff6b6b !important;
        }
        
        .coordinates {
            position: absolute;
            font-size: 12px;
            color: rgba(0,0,0,0.6);
        }
        
        .coord-file {
            bottom: 2px;
            right: 4px;
        }
        
        .coord-rank {
            top: 2px;
            left: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♚ Σκάκι vs AI ♔</h1>
        
        <div class="game-info">
            <div class="player-info">
                <div class="player">👤 Εσύ (Λευκά)</div>
            </div>
            
            <div class="game-status">
                <div id="status">Είσαι Λευκό - Εσύ παίζεις πρώτος</div>
                <div id="eval"></div>
            </div>
            
            <div class="player-info">
                <div class="player">🤖 AI (Μαύρα)</div>
            </div>
        </div>
        
        <div class="board-container">
            <div id="chessBoard" class="chess-board"></div>
        </div>
        
        <div class="controls">
            <button id="newGame">🔄 Νέο Παιχνίδι</button>
            <button id="undoMove">↶ Αναίρεση</button>
            <select id="difficulty">
                <option value="1">Εύκολο</option>
                <option value="2" selected>Μέτριο</option>
                <option value="3">Δύσκολο</option>
                <option value="4">Expert</option>
            </select>
        </div>
        
        <div class="move-history">
            <h3>Ιστορία Κινήσεων:</h3>
            <div id="movesList"></div>
        </div>
        
        <!-- Modal για προαγωγή πιονιού -->
        <div id="promotionModal" class="modal">
            <div class="modal-content">
                <h3>Προαγωγή Πιονιού</h3>
                <p>Διάλεξε κομμάτι για προαγωγή:</p>
                <div class="promotion-options">
                    <div class="promotion-piece" data-piece="q">♕ Βασίλισσα</div>
                    <div class="promotion-piece" data-piece="r">♖ Πύργος</div>
                    <div class="promotion-piece" data-piece="b">♗ Αξιωματικός</div>
                    <div class="promotion-piece" data-piece="n">♘ Ίππος</div>
                </div>
            </div>
        </div>
    </div>

    <script src="chess-engine.js"></script>
    <script src="game.js"></script>
</body>
</html>
