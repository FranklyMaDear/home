        class ChessEngine {
            constructor() {
                this.reset();
            }

            reset() {
                this.board = this.createInitialBoard();
                this.turn = 'w';
                this.moveHistory = [];
                this.gameOver = false;
                this.winner = null;
                this.check = false;
            }

            createInitialBoard() {
                return [
                    ['br', 'bn', 'bb', 'bq', 'bk', 'bb', 'bn', 'br'],
                    ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'],
                    ['wr', 'wn', 'wb', 'wq', 'wk', 'wb', 'wn', 'wr']
                ];
            }

            getPiece(x, y) {
                if (x < 0 || x > 7 || y < 0 || y > 7) return null;
                return this.board[y][x];
            }

            setPiece(x, y, piece) {
                if (x >= 0 && x < 8 && y >= 0 && y < 8) {
                    this.board[y][x] = piece;
                }
            }

            move(fromX, fromY, toX, toY, promotion = 'q') {
                if (this.gameOver) return false;

                const piece = this.getPiece(fromX, fromY);
                if (!piece) return false;
                
                if ((this.turn === 'w' && piece[0] !== 'w') || 
                    (this.turn === 'b' && piece[0] !== 'b')) {
                    return false;
                }

                if (!this.isValidMove(fromX, fromY, toX, toY)) {
                    return false;
                }

                const captured = this.getPiece(toX, toY);
                const originalFrom = this.getPiece(fromX, fromY);
                
                this.setPiece(toX, toY, originalFrom);
                this.setPiece(fromX, fromY, '');

                if (this.isKingInCheck(this.turn)) {
                    this.setPiece(fromX, fromY, originalFrom);
                    this.setPiece(toX, toY, captured);
                    return false;
                }

                if (piece[1] === 'p' && (toY === 0 || toY === 7)) {
                    this.setPiece(toX, toY, piece[0] + promotion);
                }

                this.moveHistory.push({
                    from: {x: fromX, y: fromY},
                    to: {x: toX, y: toY},
                    piece: piece,
                    captured: captured,
                    promotion: promotion
                });

                this.turn = this.turn === 'w' ? 'b' : 'w';
                this.check = this.isKingInCheck(this.turn);
                
                if (this.isCheckmate()) {
                    this.gameOver = true;
                    this.winner = this.turn === 'w' ? 'b' : 'w';
                } else if (this.isStalemate()) {
                    this.gameOver = true;
                    this.winner = 'draw';
                }

                return true;
            }

            isValidMove(fromX, fromY, toX, toY) {
                const piece = this.getPiece(fromX, fromY);
                if (!piece) return false;

                const target = this.getPiece(toX, toY);
                if (target && target[0] === piece[0]) return false;

                const type = piece[1];
                const dx = toX - fromX;
                const dy = toY - fromY;
                const color = piece[0];

                switch (type) {
                    case 'p': return this.isValidPawnMove(fromX, fromY, toX, toY, color);
                    case 'r': return this.isValidRookMove(fromX, fromY, toX, toY);
                    case 'n': return this.isValidKnightMove(dx, dy);
                    case 'b': return this.isValidBishopMove(fromX, fromY, toX, toY);
                    case 'q': return this.isValidQueenMove(fromX, fromY, toX, toY);
                    case 'k': return this.isValidKingMove(fromX, fromY, toX, toY, color);
                    default: return false;
                }
            }

            isValidPawnMove(fromX, fromY, toX, toY, color) {
                const direction = color === 'w' ? -1 : 1;
                const startRow = color === 'w' ? 6 : 1;
                const dx = toX - fromX;
                const dy = toY - fromY;
                const target = this.getPiece(toX, toY);

                if (dx === 0) {
                    if (dy === direction && !target) return true;
                    if (fromY === startRow && dy === 2 * direction && 
                        !target && !this.getPiece(fromX, fromY + direction)) return true;
                }
                
                if (Math.abs(dx) === 1 && dy === direction && target) {
                    return true;
                }

                return false;
            }

            isValidKnightMove(dx, dy) {
                return (Math.abs(dx) === 2 && Math.abs(dy) === 1) || 
                       (Math.abs(dx) === 1 && Math.abs(dy) === 2);
            }

            isValidRookMove(fromX, fromY, toX, toY) {
                if (fromX !== toX && fromY !== toY) return false;
                return this.isPathClear(fromX, fromY, toX, toY);
            }

            isValidBishopMove(fromX, fromY, toX, toY) {
                if (Math.abs(toX - fromX) !== Math.abs(toY - fromY)) return false;
                return this.isPathClear(fromX, fromY, toX, toY);
            }

            isValidQueenMove(fromX, fromY, toX, toY) {
                return this.isValidRookMove(fromX, fromY, toX, toY) || 
                       this.isValidBishopMove(fromX, fromY, toX, toY);
            }

            isValidKingMove(fromX, fromY, toX, toY, color) {
                const dx = Math.abs(toX - fromX);
                const dy = Math.abs(toY - fromY);
                return dx <= 1 && dy <= 1;
            }

            isPathClear(fromX, fromY, toX, toY) {
                const dx = Math.sign(toX - fromX);
                const dy = Math.sign(toY - fromY);
                let x = fromX + dx;
                let y = fromY + dy;

                while (x !== toX || y !== toY) {
                    if (this.getPiece(x, y)) return false;
                    x += dx;
                    y += dy;
                }
                return true;
            }

            isKingInCheck(color) {
                let kingX, kingY;
                for (let y = 0; y < 8; y++) {
                    for (let x = 0; x < 8; x++) {
                        const piece = this.getPiece(x, y);
                        if (piece === color + 'k') {
                            kingX = x;
                            kingY = y;
                            break;
                        }
                    }
                }

                for (let y = 0; y < 8; y++) {
                    for (let x = 0; x < 8; x++) {
                        const piece = this.getPiece(x, y);
                        if (piece && piece[0] !== color) {
                            if (this.isValidMove(x, y, kingX, kingY)) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            isCheckmate() {
                if (!this.check) return false;
                
                for (let fromY = 0; fromY < 8; fromY++) {
                    for (let fromX = 0; fromX < 8; fromX++) {
                        const piece = this.getPiece(fromX, fromY);
                        if (piece && piece[0] === this.turn) {
                            const moves = this.getValidMovesForPiece(fromX, fromY);
                            if (moves.length > 0) return false;
                        }
                    }
                }
                return true;
            }

            isStalemate() {
                if (this.check) return false;
                
                for (let fromY = 0; fromY < 8; fromY++) {
                    for (let fromX = 0; fromX < 8; fromX++) {
                        const piece = this.getPiece(fromX, fromY);
                        if (piece && piece[0] === this.turn) {
                            const moves = this.getValidMovesForPiece(fromX, fromY);
                            if (moves.length > 0) return false;
                        }
                    }
                }
                return true;
            }

            getValidMovesForPiece(x, y) {
                const moves = [];
                for (let toY = 0; toY < 8; toY++) {
                    for (let toX = 0; toX < 8; toX++) {
                        if (this.isValidMove(x, y, toX, toY)) {
                            const captured = this.getPiece(toX, toY);
                            const original = this.getPiece(x, y);
                            
                            this.setPiece(toX, toY, original);
                            this.setPiece(x, y, '');
                            
                            const leavesInCheck = this.isKingInCheck(this.turn);
                            
                            this.setPiece(x, y, original);
                            this.setPiece(toX, toY, captured);
                            
                            if (!leavesInCheck) {
                                moves.push({x: toX, y: toY});
                            }
                        }
                    }
                }
                return moves;
            }

            getAIMove(difficulty) {
                const moves = [];
                
                for (let fromY = 0; fromY < 8; fromY++) {
                    for (let fromX = 0; fromX < 8; fromX++) {
                        const piece = this.getPiece(fromX, fromY);
                        if (piece && piece[0] === this.turn) {
                            const validMoves = this.getValidMovesForPiece(fromX, fromY);
                            validMoves.forEach(move => {
                                moves.push({
                                    from: {x: fromX, y: fromY},
                                    to: move,
                                    piece: piece
                                });
                            });
                        }
                    }
                }

                if (moves.length === 0) return null;

                const scoredMoves = moves.map(move => {
                    let score = 0;
                    
                    const target = this.getPiece(move.to.x, move.to.y);
                    if (target) {
                        score += this.getPieceValue(target[1]) * 10;
                    }
                    
                    if (move.piece[1] === 'p' && (move.to.y === 0 || move.to.y === 7)) {
                        score += 8;
                    }
                    
                    this.move(move.from.x, move.from.y, move.to.x, move.to.y);
                    if (this.check) score += 5;
                    if (this.gameOver) score += 1000;
                    this.undoMove();
                    
                    score += this.evaluatePosition();
                    
                    return { move, score };
                });

                scoredMoves.sort((a, b) => b.score - a.score);
                
                if (difficulty === 1) {
                    return moves[Math.floor(Math.random() * moves.length)];
                } else if (difficulty === 2) {
                    const topMoves = scoredMoves.slice(0, 3);
                    return topMoves[Math.floor(Math.random() * topMoves.length)].move;
                } else {
                    return scoredMoves[0].move;
                }
            }

            getPieceValue(type) {
                const values = { 'p': 1, 'n': 3, 'b': 3, 'r': 5, 'q': 9, 'k': 100 };
                return values[type] || 0;
            }

            evaluatePosition() {
                let score = 0;
                for (let y = 0; y < 8; y++) {
                    for (let x = 0; x < 8; x++) {
                        const piece = this.getPiece(x, y);
                        if (piece) {
                            const value = this.getPieceValue(piece[1]);
                            score += piece[0] === 'w' ? value : -value;
                        }
                    }
                }
                return score;
            }

            undoMove() {
                if (this.moveHistory.length === 0) return false;
                
                const lastMove = this.moveHistory.pop();
                this.setPiece(lastMove.from.x, lastMove.from.y, lastMove.piece);
                this.setPiece(lastMove.to.x, lastMove.to.y, lastMove.captured || '');
                
                this.turn = this.turn === 'w' ? 'b' : 'w';
                this.gameOver = false;
                this.winner = null;
                this.check = this.isKingInCheck(this.turn);
                
                return true;
            }

            needsPromotion(fromX, fromY, toX, toY) {
                const piece = this.getPiece(fromX, fromY);
                return piece && piece[1] === 'p' && (toY === 0 || toY === 7);
            }
        }

        class ChessGame {
            constructor() {
                this.chess = new ChessEngine();
                this.selectedPiece = null;
                this.possibleMoves = [];
                this.pendingPromotion = null;
                
                this.files = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
                this.ranks = ['8', '7', '6', '5', '4', '3', '2', '1'];

                this.init();
            }

            init() {
                this.createBoard();
                this.bindEvents();
                this.updateStatus();
            }

            createBoard() {
                const board = document.getElementById('chessBoard');
                board.innerHTML = '';
                
                for (let y = 0; y < 8; y++) {
                    for (let x = 0; x < 8; x++) {
                        const square = document.createElement('div');
                        const isLight = (x + y) % 2 === 0;
                        square.className = `square ${isLight ? 'light' : 'dark'}`;
                        square.dataset.x = x;
                        square.dataset.y = y;
                        
                        // Œ†œÅŒøœÉŒ∏ŒÆŒ∫Œ∑ coordinates
                        if (y === 7) {
                            const fileCoord = document.createElement('div');
                            fileCoord.className = 'coordinates file-coord';
                            fileCoord.textContent = this.files[x];
                            square.appendChild(fileCoord);
                        }
                        
                        if (x === 0) {
                            const rankCoord = document.createElement('div');
                            rankCoord.className = 'coordinates rank-coord';
                            rankCoord.textContent = this.ranks[y];
                            square.appendChild(rankCoord);
                        }

                        const piece = this.chess.getPiece(x, y);
                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.className = 'piece';
                            pieceElement.innerHTML = pieceSVGs[piece];
                            square.appendChild(pieceElement);
                            
                            if (piece[1] === 'k' && this.chess.check && piece[0] === this.chess.turn) {
                                square.classList.add('check');
                            }
                        }
                        
                        square.addEventListener('click', () => this.handleSquareClick(x, y));
                        board.appendChild(square);
                    }
                }
            }

            handleSquareClick(x, y) {
                if (this.chess.gameOver || this.pendingPromotion) return;
                
                const piece = this.chess.getPiece(x, y);
                
                // ŒïœÄŒπŒªŒøŒ≥ŒÆ Œ∫ŒøŒºŒºŒ±œÑŒπŒøœç
                if (piece && piece[0] === 'w') {
                    this.selectedPiece = {x, y};
                    this.possibleMoves = this.chess.getValidMovesForPiece(x, y);
                    this.highlightMoves();
                    return;
                }
                
                // ŒöŒØŒΩŒ∑œÉŒ∑ Œ∫ŒøŒºŒºŒ±œÑŒπŒøœç
                if (this.selectedPiece) {
                    const moveX = this.selectedPiece.x;
                    const moveY = this.selectedPiece.y;
                    
                    const isValidMove = this.possibleMoves.some(move => 
                        move.x === x && move.y === y
                    );

                    if (isValidMove) {
                        if (this.chess.needsPromotion(moveX, moveY, x, y)) {
                            this.pendingPromotion = {fromX: moveX, fromY: moveY, toX: x, toY: y};
                            this.showPromotionModal();
                            return;
                        }
                        
                        this.makeMove(moveX, moveY, x, y);
                    }
                    
                    this.clearHighlights();
                    this.selectedPiece = null;
                }
            }

            makeMove(fromX, fromY, toX, toY, promotion = 'q') {
                const success = this.chess.move(fromX, fromY, toX, toY, promotion);
                
                if (success) {
                    this.createBoard();
                    this.updateStatus();
                    
                    if (!this.chess.gameOver && this.chess.turn === 'b') {
                        setTimeout(() => this.makeAIMove(), 500);
                    }
                }
            }

            makeAIMove() {
                const difficulty = parseInt(document.getElementById('difficulty').value);
                const aiMove = this.chess.getAIMove(difficulty);
                
                if (aiMove) {
                    this.makeMove(aiMove.from.x, aiMove.from.y, aiMove.to.x, aiMove.to.y);
                }
            }

            highlightMoves() {
                this.clearHighlights();
                
                this.possibleMoves.forEach(move => {
                    const square = this.getSquareElement(move.x, move.y);
                    if (square) {
                        const targetPiece = this.chess.getPiece(move.x, move.y);
                        if (targetPiece) {
                            square.classList.add('possible-capture');
                        } else {
                            square.classList.add('possible-move');
                        }
                    }
                });
                
                if (this.selectedPiece) {
                    const selectedSquare = this.getSquareElement(this.selectedPiece.x, this.selectedPiece.y);
                    selectedSquare.classList.add('selected');
                }
            }

            clearHighlights() {
                document.querySelectorAll('.possible-move').forEach(el => 
                    el.classList.remove('possible-move')
                );
                document.querySelectorAll('.possible-capture').forEach(el => 
                    el.classList.remove('possible-capture')
                );
                document.querySelectorAll('.selected').forEach(el => 
                    el.classList.remove('selected')
                );
                document.querySelectorAll('.check').forEach(el => 
                    el.classList.remove('check')
                );
            }

            getSquareElement(x, y) {
                return document.querySelector(`.square[data-x="${x}"][data-y="${y}"]`);
            }

            showPromotionModal() {
                document.getElementById('promotionModal').style.display = 'flex';
            }

            hidePromotionModal() {
                document.getElementById('promotionModal').style.display = 'none';
                this.pendingPromotion = null;
            }

            updateStatus() {
                let status = '';
                
                if (this.chess.gameOver) {
                    if (this.chess.winner === 'w') {
                        status = 'üéâ ŒùŒØŒ∫Œ∑œÉŒµœÇ! ŒúŒ±œÑ œÉœÑŒøœÖœÇ ŒúŒ±œçœÅŒøœÖœÇ!';
                    } else if (this.chess.winner === 'b') {
                        status = 'üòû ŒóœÑœÑŒÆŒ∏Œ∑Œ∫ŒµœÇ! ŒúŒ±œÑ œÉœÑŒ± ŒõŒµœÖŒ∫Œ¨!';
                    } else {
                        status = 'ü§ù ŒôœÉŒøœÄŒ±ŒªŒØŒ±!';
                    }
                } else {
                    status = this.chess.turn === 'w' ? 
                        '‚ö™ Œ£ŒµŒπœÅŒ¨ œÉŒøœÖ - ŒõŒµœÖŒ∫Œ¨' : '‚ö´ Œ£ŒµŒπœÅŒ¨ AI - ŒúŒ±œçœÅŒ±';
                    
                    if (this.chess.check) {
                        status += ' - Œ£ŒëŒß! ‚ö°';
                    }
                }
                
                document.getElementById('status').textContent = status;
            }

            bindEvents() {
                document.getElementById('newGame').addEventListener('click', () => {
                    this.chess.reset();
                    this.selectedPiece = null;
                    this.possibleMoves = [];
                    this.pendingPromotion = null;
                    this.createBoard();
                    this.updateStatus();
                });

                document.getElementById('undoMove').addEventListener('click', () => {
                    if (this.chess.undoMove()) {
                        this.selectedPiece = null;
                        this.possibleMoves = [];
                        this.createBoard();
                        this.updateStatus();
                    }
                });

                document.querySelectorAll('.promotion-option').forEach(option => {
                    option.addEventListener('click', () => {
                        if (this.pendingPromotion) {
                            const piece = option.dataset.piece;
                            this.makeMove(
                                this.pendingPromotion.fromX, 
                                this.pendingPromotion.fromY, 
                                this.pendingPromotion.toX, 
                                this.pendingPromotion.toY, 
                                piece
                            );
                            this.hidePromotionModal();
                        }
                    });
                });

                document.getElementById('difficulty').addEventListener('change', () => {
                    // ŒëŒªŒªŒ±Œ≥ŒÆ Œ¥œÖœÉŒ∫ŒøŒªŒØŒ±œÇ
                });
            }
        }

        // ŒëœÅœáŒπŒ∫ŒøœÄŒøŒØŒ∑œÉŒ∑ œÑŒøœÖ œÄŒ±ŒπœáŒΩŒπŒ¥ŒπŒøœç
        document.addEventListener('DOMContentLoaded', () => {
            new ChessGame();
        });
    </script>
