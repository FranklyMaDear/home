<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σκάκι vs AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <div class="container">
        <h1>Σκάκι vs AI</h1>
        
        <div class="game-info">
            <div class="player-time">
                <div class="player">👤 Εσύ (Λευκά)</div>
                <div class="timer" id="whiteTimer">10:00</div>
            </div>
            
            <div class="game-status">
                <div id="status">Είσαι Λευκό - Εσύ παίζεις πρώτος</div>
                <div id="eval">Αξιολόγηση: 0.0</div>
            </div>
            
            <div class="player-time">
                <div class="player">🤖 AI (Μαύρα)</div>
                <div class="timer" id="blackTimer">10:00</div>
            </div>
        </div>
        
        <!-- Η ΣΚΑΚΙΕΡΑ εδώ -->
        <div id="board" style="width: 500px; margin: 20px auto;"></div>
        
        <div class="controls">
            <button id="newGame">🔄 Νέο Παιχνίδι</button>
            <button id="undoMove">↶ Αναίρεση</button>
            <button id="flipBoard">🔄 Περιστροφή Σκακιέρας</button>
            <select id="difficulty">
                <option value="1">Εύκολο (800 ELO)</option>
                <option value="2" selected>Μέτριο (1200 ELO)</option>
                <option value="3">Δύσκολο (1800 ELO)</option>
                <option value="4">Πολύ Δύσκολο (2200 ELO)</option>
            </select>
            <select id="timeControl">
                <option value="300">5 λεπτά</option>
                <option value="600" selected>10 λεπτά</option>
                <option value="900">15 λεπτά</option>
                <option value="1800">30 λεπτά</option>
            </select>
        </div>
        
        <div class="move-history">
            <h3>Ιστορία Κινήσεων:</h3>
            <div id="movesList"></div>
        </div>
    </div>

    <!-- Βιβλιοθήκες -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
