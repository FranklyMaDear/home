<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FranklyMaDear Games - Καλώς Ήρθες</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .navbar {
            background: #2c3e50;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-logo a {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            gap: 2rem;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #3498db;
        }
        .hero {
            padding: 150px 0 100px;
            text-align: center;
            margin-top: 60px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .cta-button {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 10px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .game-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            color: #333;
        }
        .game-button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">FmD</a>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Αρχική</a>
                <a href="/games.html" class="nav-link">Παιχνίδια</a>
                <a href="/about.html" class="nav-link">Σχετικά</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>Καλώς Ηρθες στο FranklyMaDear</h1>
        <p>Ανακάλυψε τα καλύτερα HTML5 παιχνίδια!</p>
        <a href="#games" class="cta-button">Δες Τα Παιχνίδια</a>
        <a href="/sudoku.html" class="cta-button">Παίξε Sudoku</a>
    </section>

    <section id="games">
        <div class="games-grid">
            <div class="game-card">
                <h3>Sudoku</h3>
                <p>Κλασικό puzzle παιχνίδι</p>
                <a href="/sudoku.html" class="cta-button" target="_blank">Παίξε Sudoku</a>
            </div>
            <div class="game-card">
                <h3>Πακμαν</h3>
                <p>Σύντομα διαθέσιμο</p>
                <a href="#" class="game-button">Σύντομα</a>
            </div>
            <div class="game-card">
                <h3>Τέτρις</h3>
                <p>Σύντομα διαθέσιμο</p>
                <a href="#" class="game-button">Σύντομα</a>
            </div>
        </div>
    </section>
</body>
</html>
