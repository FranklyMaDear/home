<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="connect4.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="theme-classic">
    <div class="game-container">
        <h1>CONNECT 4</h1>
        
        <div class="game-header">
            <div class="players-info">
                <div class="player active" id="player1">
                    <div class="player-indicator">
                        <div class="player-disc red"></div>
                        <span>伪委魏畏 1</span>
                    </div>
                </div>
                
                <div class="scores" id="scores">
                    <div class="score">0 - 0</div>
                </div>
                
                <div class="player" id="player2">
                    <div class="player-indicator">
                        <div class="player-disc yellow"></div>
                        <span>伪委魏畏 2</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <div class="control-group">
                <label for="gameMode">蔚喂慰纬委伪:</label>
                <select id="gameMode" onchange="connect4Game.setGameMode(this.value)">
                    <option value="multiplayer">2 伪委魏蔚</option>
                    <option value="computer">谓伪谓委慰谓 AI</option>
                </select>
            </div>
            <button class="control-btn" onclick="connect4Game.toggleSound()">
                <span id="soundToggle"></span>
            </button>
        </div>
        
        <div class="board-container">
            <div class="board" id="gameBoard"></div>
            <div class="board-overlay"></div>
        </div>
        
        <div class="status" id="status">危蔚喂维 慰 伪委魏畏 1</div>
        
        <div class="game-buttons">
            <button class="game-btn" onclick="connect4Game.resetGame()">苇慰 伪喂谓委未喂</button>
            <button class="game-btn" onclick="connect4Game.undoMove()">谓伪委蔚畏</button>
        </div>
    </div>

    <audio id="dropSound" preload="auto">
        <source src="sounds/drop.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound" preload="auto">
        <source src="sounds/win.mp3" type="audio/mpeg">
    </audio>
    <audio id="drawSound" preload="auto">
        <source src="sounds/draw.mp3" type="audio/mpeg">
    </audio>
    <audio id="invalidSound" preload="auto">
        <source src="sounds/invalid.mp3" type="audio/mpeg">
    </audio>
    <audio id="undoSound" preload="auto">
        <source src="sounds/undo.mp3" type="audio/mpeg">
    </audio>

    <script src="connect4.js" defer></script>
</body>
</html>
