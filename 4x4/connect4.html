<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 vs AI</title>
    <link rel="stylesheet" href="connect4.css">
</head>
<body>
    <div class="game-container">
        <h1>CONNECT 4 vs AI</h1>
        
        <div class="game-info">
            <div class="player-info">
                <div class="player human-player active">
                    <div class="player-disc red"></div>
                    <span>Εσύ (Κόκκινο)</span>
                </div>
                <div class="score-divider">VS</div>
                <div class="player ai-player">
                    <div class="player-disc yellow"></div>
                    <span>AI (Κίτρινο)</span>
                </div>
            </div>
            
            <div class="scores" id="scores">
                <div class="score">0 - 0</div>
            </div>
        </div>

        <div class="difficulty-controls">
            <label for="difficulty">Δυσκολία AI:</label>
            <select id="difficulty" onchange="connect4Game.setDifficulty(this.value)">
                <option value="easy">Εύκολη</option>
                <option value="medium" selected>Μεσαία</option>
                <option value="hard">Δύσκολη</option>
            </select>
        </div>
        
        <div class="board-container">
            <div class="board" id="gameBoard"></div>
            <div class="board-overlay"></div>
        </div>
        
        <div class="status" id="status">Σειρά σου! Παίξε σε οποιαδήποτε στήλη</div>
        
        <div class="game-buttons">
            <button class="game-btn" onclick="connect4Game.resetGame()">Νέο Παιχνίδι</button>
            <button class="game-btn" onclick="connect4Game.restartGame()">Επανεκκίνηση</button>
        </div>

        <div class="game-instructions">
            <p>Πατήσε σε μια στήλη για να ρίξεις το δίσκο σου</p>
        </div>
    </div>

    <script src="connect4.js"></script>
</body>
</html>
