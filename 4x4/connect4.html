<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="connect4.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="theme-classic">
    <div class="game-container">
        <h1>CONNECT 4</h1>
        
        <div class="game-header">
            <div class="players-info">
                <div class="player active" id="player1">
                    <div class="player-indicator">
                        <div class="player-disc red"></div>
                        <span>Παίκτης 1</span>
                    </div>
                </div>
                
                <div class="scores" id="scores">
                    <div class="score">0 - 0</div>
                </div>
                
                <div class="player" id="player2">
                    <div class="player-indicator">
                        <div class="player-disc yellow"></div>
                        <span>Παίκτης 2</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <div class="control-group">
                <label for="gameMode">Λειτουργία:</label>
                <select id="gameMode" onchange="connect4Game.setGameMode(this.value)">
                    <option value="multiplayer">2 Παίκτες</option>
                    <option value="computer">Εναντίον AI</option>
                </select>
            </div>
        </div>
        
        <div class="board-container">
            <div class="board" id="gameBoard"></div>
            <div class="board-overlay"></div>
        </div>
        
        <div class="status" id="status">Σειρά του Παίκτη 1</div>
        
        <div class="game-buttons">
            <button class="game-btn" onclick="connect4Game.resetGame()">Νέο Παιχνίδι</button>
            <button class="game-btn" onclick="connect4Game.restartGame()">Επανεκκίνηση</button>
            <button class="game-btn" onclick="connect4Game.undoMove()">Αναίρεση</button>
        </div>
    </div>

    <script src="connect4.js" defer></script>
</body>
</html>
