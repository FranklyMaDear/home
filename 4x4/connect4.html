<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Roll Up Banner -->
    <div class="banner" id="banner">
        <div class="banner-content">
            <span class="banner-text">Ένα κλικ αρκεί! Στηρίξτε μας να συνεχίσουμε!</span>
            <a href="https://otieu.com/4/10000601" target="_blank" class="banner-btn">Υποστήριξη</a>
            <button class="banner-close" id="bannerClose">&times;</button>
        </div>
    </div>

    <div class="game-container">
        <h1>CONNECT FOUR</h1>
        
        <div class="game-header">
            <div class="players-info">
                <div class="player" id="player1">
                    <div class="player-indicator">
                        <div class="player-disc red"></div>
                        <span>Παίκτης 1</span>
                    </div>
                </div>
                
                <div class="scores">
                    <div class="score" id="scoreDisplay">0 - 0</div>
                </div>
                
                <div class="player" id="player2">
                    <div class="player-indicator">
                        <div class="player-disc yellow"></div>
                        <span id="player2Name">AI</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <div class="control-group">
                <label for="gameMode">Τύπος Παιχνιδιού:</label>
                <select id="gameMode">
                    <option value="ai">Παίχτης vs AI</option>
                    <option value="player">Παίχτης vs Παίχτη</option>
                </select>
            </div>
            <div class="control-group">
                <label for="difficulty">Δυσκολία AI:</label>
                <select id="difficulty">
                    <option value="easy">Εύκολη</option>
                    <option value="hard">Δύσκολη</option>
                </select>
            </div>
        </div>

        <div class="board-container">
            <div class="board" id="board"></div>
        </div>

        <div class="status" id="status">Παίζει ο Παίκτης 1</div>
        
        <div class="game-buttons">
            <button class="game-btn reset" id="restartBtn">Επανεκκίνηση</button>
            <button class="game-btn new-game" id="newGameBtn">Νέο Παιχνίδι</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
