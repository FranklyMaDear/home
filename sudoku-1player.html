<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sudoku</title>
    <style>
        /* ... όλα τα προηγούμενα styles μέχρι το ad-container ... */

        /* Διαφήμιση */
        .ad-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 6000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .ad-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .ad-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #ff4757;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .ad-close:hover {
            background: #ff3742;
        }
        
        .ad-countdown {
            margin-top: 15px;
            font-size: 16px;
            color: #666;
        }
        
        .ad-frame {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
            background: #f5f5f5;
        }

        /* Εναλλακτική διαφήμιση για όταν το ad network αποτυγχάνει */
        .fallback-ad {
            width: 300px;
            height: 250px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .fallback-ad h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .fallback-ad p {
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 500px) {
            .container {
                max-width: 380px;
            }
            
            .app-card {
                padding: 12px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            #timer {
                font-size: 14px;
            }
            
            .app-btn {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .number-btn {
                padding: 8px 0;
                font-size: 15px;
            }
            
            .ad-frame {
                height: 250px;
            }
            
            .fallback-ad {
                width: 250px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- ... όλος ο υπόλοιπος HTML κώδικας ... -->
    
    <!-- Ad Container -->
    <div class="ad-container" id="ad-container" style="display: none;">
        <div class="ad-content">
            <button class="ad-close" id="ad-close" disabled>Χ</button>
            <div id="ad-content">
                <!-- Το περιεχόμενο της διαφήμισης θα εισαχθεί δυναμικά -->
            </div>
            <div class="ad-countdown" id="ad-countdown">Η διαφήμιση θα κλείσει σε 5 δευτερόλεπτα...</div>
        </div>
    </div>

    <!-- ... οι ήχοι και το script ... -->

    <script>
        // ... όλος ο προηγούμενος κώδικας ...

        // Εμφάνιση διαφήμισης πριν το επόμενο επίπεδο
        function showAdBeforeNextLevel() {
            // Εμφάνιση της διαφήμισης
            elements.adContainer.style.display = 'flex';
            
            let countdown = 5;
            elements.adCountdown.textContent = translations[currentLanguage].adCountdown.replace('{seconds}', countdown);
            
            // Δημιουργία του ad content
            const adContent = document.getElementById('ad-content');
            adContent.innerHTML = '';
            
            // Προσπάθεια φόρτωσης εξωτερικής διαφήμισης
            const adFrame = document.createElement('iframe');
            adFrame.className = 'ad-frame';
            adFrame.src = 'https://otieu.com/4/10000601';
            adFrame.onload = function() {
                console.log('Ad loaded successfully');
            };
            adFrame.onerror = function() {
                // Εμφάνιση εναλλακτικής διαφήμισης αν αποτύχει η φόρτωση
                showFallbackAd();
            };
            
            adContent.appendChild(adFrame);
            
            // Έλεγχος για CAPTCHA μετά από 2 δευτερόλεπτα
            setTimeout(() => {
                checkForCaptcha(adFrame);
            }, 2000);
            
            const countdownInterval = setInterval(() => {
                countdown--;
                elements.adCountdown.textContent = translations[currentLanguage].adCountdown.replace('{seconds}', countdown);
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    elements.adClose.disabled = false;
                }
            }, 1000);
            
            // Κλείσιμο διαφήμισης
            elements.adClose.onclick = () => {
                clearInterval(countdownInterval);
                elements.adContainer.style.display = 'none';
                showScoreScreen();
            };
            
            // Αυτόματο κλείσιμο μετά από 10 δευτερόλεπτα
            setTimeout(() => {
                clearInterval(countdownInterval);
                elements.adContainer.style.display = 'none';
                showScoreScreen();
            }, 10000);
        }

        // Έλεγχος για CAPTCHA
        function checkForCaptcha(adFrame) {
            try {
                // Έλεγχος αν το iframe περιέχει CAPTCHA
                const iframeDoc = adFrame.contentDocument || adFrame.contentWindow.document;
                const bodyText = iframeDoc.body.innerText || iframeDoc.body.textContent;
                
                if (bodyText.includes('CAPTCHA') || bodyText.includes('άνθρωπος') || 
                    bodyText.includes('robot') || bodyText.includes('verify')) {
                    console.log('CAPTCHA detected, showing fallback ad');
                    showFallbackAd();
                }
            } catch (e) {
                // Αν υπάρχει πρόβλημα με το iframe, εμφάνιση εναλλακτικής διαφήμισης
                console.log('Error checking ad frame:', e);
                showFallbackAd();
            }
        }

        // Εμφάνιση εναλλακτικής διαφήμισης
        function showFallbackAd() {
            const adContent = document.getElementById('ad-content');
            adContent.innerHTML = '';
            
            const fallbackAd = document.createElement('div');
            fallbackAd.className = 'fallback-ad';
            fallbackAd.innerHTML = `
                <h3>🎮 My Sudoku Pro 🎮</h3>
                <p>Αναβαθμίστε στην Pro έκδοση για περισσότερα επίπεδα και λειτουργίες!</p>
                <button class="app-btn" style="margin-top: 10px; padding: 8px 16px;">Αποκτήστε Τώρα</button>
            `;
            
            adContent.appendChild(fallbackAd);
            
            // Προσθήκη event listener για το κουμπί
            fallbackAd.querySelector('button').addEventListener('click', function() {
                alert('Σας ευχαριστούμε για το ενδιαφέρον! Η Pro έκδοση θα είναι διαθέσιμη σύντομα.');
            });
        }

        // ... ο υπόλοιπος κώδικας παραμένει ίδιος ...
    </script>
</body>
</html>
