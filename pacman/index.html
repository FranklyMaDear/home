<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Pac-Man Game</title>
  <style>
    body { background: black; margin: 0; overflow: hidden; }
    canvas { display: block; margin: auto; background: #000; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="448" height="496"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const tileSize = 16;
    const rows = 31;
    const cols = 28;

    // Παράδειγμα απλού χάρτη (0 = δρόμος, 1 = τοίχος, 2 = κουκκίδα)
    const map = Array(rows).fill().map(() => Array(cols).fill(2));
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        if (x === 0 || x === cols - 1 || y === 0 || y === rows - 1) map[y][x] = 1;
      }
    }

    let pacman = { x: 14, y: 23, dx: 0, dy: 0 };

    function drawMap() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (map[y][x] === 1) {
            ctx.fillStyle = 'blue';
            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
          } else if (map[y][x] === 2) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x * tileSize + tileSize / 2, y * tileSize + tileSize / 2, 2, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }
    }

    function drawPacman() {
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.arc(pacman.x * tileSize + tileSize / 2, pacman.y * tileSize + tileSize / 2, tileSize / 2, 0.25 * Math.PI, 1.75 * Math.PI);
      ctx.lineTo(pacman.x * tileSize + tileSize / 2, pacman.y * tileSize + tileSize / 2);
      ctx.fill();
    }

    function update() {
      const nextX = pacman.x + pacman.dx;
      const nextY = pacman.y + pacman.dy;
      if (map[nextY][nextX] !== 1) {
        pacman.x = nextX;
        pacman.y = nextY;
        if (map[nextY][nextX] === 2) map[nextY][nextX] = 0;
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMap();
      drawPacman();
      update();
      requestAnimationFrame(loop);
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') { pacman.dx = 0; pacman.dy = -1; }
      else if (e.key === 'ArrowDown') { pacman.dx = 0; pacman.dy = 1; }
      else if (e.key === 'ArrowLeft') { pacman.dx = -1; pacman.dy = 0; }
      else if (e.key === 'ArrowRight') { pacman.dx = 1; pacman.dy = 0; }
    });

    loop();
  </script>
</body>
</html>
