<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pac-Man Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            position: fixed;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }
        
        #game-canvas {
            background-color: #000;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 5;
        }
        
        #score, #level {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff0;
            text-shadow: 0 0 8px #ff0;
            font-family: 'Courier New', monospace;
        }
        
        #lives {
            display: flex;
            gap: 6px;
        }
        
        .life {
            width: 20px;
            height: 20px;
            background-color: #ff0;
            border-radius: 50%;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 70%, 0 100%);
            box-shadow: 0 0 6px #ff0;
        }
        
        #touch-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: rgba(30, 30, 30, 0.6);
            border-radius: 60px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            padding: 10px;
            z-index: 5;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .touch-btn {
            background: rgba(60, 60, 60, 0.7);
            color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s ease;
        }
        
        .touch-btn:active {
            background: rgba(255, 255, 0, 0.4);
            transform: scale(0.9);
        }
        
        #up-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        #down-btn {
            grid-column: 2;
            grid-row: 3;
        }
        
        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        #menu h1 {
            color: #ff0;
            font-size: 2.8rem;
            margin-bottom: 25px;
            text-shadow: 0 0 15px #ff0;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 2px;
            text-align: center;
        }
        
        #menu button {
            background: linear-gradient(to bottom, #ff0 0%, #ff9900 100%);
            color: #000;
            border: none;
            padding: 14px 28px;
            margin: 12px;
            font-size: 1.3rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 15px #ff0;
            transition: all 0.2s ease;
            font-family: 'Arial', sans-serif;
            width: 220px;
        }
        
        #menu button:active {
            transform: scale(0.98);
        }
        
        #level-select {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 25px 0;
        }
        
        .level-btn {
            background: rgba(40, 40, 40, 0.8);
            color: #fff;
            border: 1px solid #555;
            padding: 12px 20px;
            margin: 6px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 220px;
            transition: all 0.2s ease;
            font-family: 'Arial', sans-serif;
        }
        
        .level-btn.active {
            background: linear-gradient(to right, #ff0 0%, #ff9900 100%);
            color: #000;
            box-shadow: 0 0 10px #ff0;
            border: 1px solid #ff0;
        }
        
        #game-over {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        #game-over h2 {
            color: #ff0;
            font-size: 2.5rem;
            margin-bottom: 25px;
            text-shadow: 0 0 15px #ff0;
            font-family: 'Arial Black', sans-serif;
            text-align: center;
        }
        
        #final-score {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 25px;
            text-shadow: 0 0 8px #fff;
            font-family: 'Courier New', monospace;
        }
        
        #sound-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(40, 40, 40, 0.8);
            color: #ff0;
            border: 1px solid #555;
            padding: 10px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            z-index: 10;
            box-shadow: 0 0 8px rgba(255, 255, 0, 0.3);
        }
        
        .game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #ff0;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: center;
            z-index: 20;
            display: none;
            border: 2px solid #ff0;
            box-shadow: 0 0 20px #ff0;
        }
        
        @media (max-height: 700px) {
            #menu h1 {
                font-size: 2.2rem;
            }
            
            #menu button {
                padding: 12px 24px;
                font-size: 1.1rem;
                width: 200px;
            }
            
            .level-btn {
                width: 200px;
                padding: 10px 18px;
                font-size: 1rem;
            }
            
            #touch-controls {
                width: 110px;
                height: 110px;
            }
        }
        
        @media (max-width: 350px) {
            #touch-controls {
                width: 100px;
                height: 100px;
                bottom: 15px;
                right: 15px;
            }
            
            .touch-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>

        // ŒîŒ∑ŒºŒπŒøœÖœÅŒ≥ŒØŒ± ŒÆœáœâŒΩ ŒºŒµ Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'sine', volume = 0.1) {
            if (!soundEnabled) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                
                gainNode.gain.value = volume;
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
            } catch(e) {
                console.log("ŒëœÄŒøœÑœÖœáŒØŒ± Œ±ŒΩŒ±œÄŒ±œÅŒ±Œ≥œâŒ≥ŒÆœÇ ŒÆœáŒøœÖ");

        // ŒëœÅœáŒπŒ∫ŒøœÄŒøŒØŒ∑œÉŒ∑ dots
        function initDots() {
            dots = [];
            powerPellets = [];
            const map = levels[currentLevel];
            
            for (let y = 0; y < map.length; y++) {
                for (let x = 0; x < map[y].length; x++) {
                    if (map[y][x] === 0) {
                        // Power pellets œÉœÑŒπœÇ Œ≥œâŒΩŒØŒµœÇ
                        if ((x === 1 && y === 1) || (x === 17 && y === 1) || 
                            (x === 1 && y === 17) || (x === 17 && y === 17)) {
                            powerPellets.push({ x, y });
                        } else {
                            dots.push({ x, y });
                        }
                    }
                }
            }
        }
        
        // Œ£œáŒµŒ¥ŒØŒ±œÉŒ∑ œáŒ¨œÅœÑŒ∑
        function drawMap() {
            const map = levels[currentLevel];
            const offsetX = (canvas.width - cols * tileSize) / 2;
            const offsetY = (canvas.height - rows * tileSize) / 2;
            
            // Œ¶œåŒΩœÑŒø
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Œ£œáŒµŒ¥ŒØŒ±œÉŒ∑ œÑŒøŒØœáœâŒΩ
            for (let y = 0; y < map.length; y++) {
                for (let x = 0; x < map[y].length; x++) {
                    if (map[y][x] === 1) {
                        // ŒíŒ±œÉŒπŒ∫œåœÇ œÑŒøŒØœáŒøœÇ
                        ctx.fillStyle = '#0000cc';
                        ctx.fillRect(
                            offsetX + x * tileSize, 
                            offsetY + y * tileSize, 
                            tileSize, 
                            tileSize
                        );
                        
                        // Œ£Œ∫ŒπŒ¨
                        ctx.fillStyle = 'rgba(0, 0, 80, 0.6)';
                        ctx.fillRect(
                            offsetX + x * tileSize, 
                            offsetY + y * tileSize, 
                            tileSize, 
                            tileSize / 4
                        );
                    }
                }
            }
        }

        function drawDots() {
            const offsetX = (canvas.width - cols * tileSize) / 2;
            const offsetY = (canvas.height - rows * tileSize) / 2;
            
            // ŒöŒ±ŒΩŒøŒΩŒπŒ∫Œ¨ dots
            ctx.fillStyle = '#fff';
            for (let dot of dots) {
                ctx.beginPath();
                ctx.arc(
                    offsetX + dot.x * tileSize + tileSize / 2,
                    offsetY + dot.y * tileSize + tileSize / 2,
                    tileSize / 7,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
            
            // Power pellets
            ctx.fillStyle = '#ff0';
            for (let pellet of powerPellets) {
                ctx.beginPath();
                ctx.arc(
                    offsetX + pellet.x * tileSize + tileSize / 2,
                    offsetY + pellet.y * tileSize + tileSize / 2,
                    tileSize / 4,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                // ŒëŒΩŒ±Œ≤ŒøœÉŒ≤ŒÆŒΩŒøœÖœÉŒ± animaton
                if (Math.floor(Date.now() / 250) % 2 === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(
                        offsetX + pellet.x * tileSize + tileSize / 2,
                        offsetY + pellet.y * tileSize + tileSize / 2,
                        tileSize / 6,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
                ctx.fillStyle = '#ff0';
            }
        }
        
        // Œ£œáŒµŒ¥ŒØŒ±œÉŒ∑ Pac-Man
        function drawPacman() {
            const offsetX = (canvas.width - cols * tileSize) / 2;
            const offsetY = (canvas.height - rows * tileSize) / 2;
            
            ctx.save();
            ctx.translate(
                offsetX + pacman.x * tileSize + tileSize / 2,
                offsetY + pacman.y * tileSize + tileSize / 2
            );
            
            // Œ†ŒµœÅŒπœÉœÑœÅŒøœÜŒÆ Œ±ŒΩŒ¨ŒªŒøŒ≥Œ± ŒºŒµ œÑŒ∑ŒΩ Œ∫Œ±œÑŒµœçŒ∏œÖŒΩœÉŒ∑
            switch (pacman.direction) {
                case 'right':
                    ctx.rotate(0);
                    break;
                case 'down':
                    ctx.rotate(Math.PI / 2);
                    break;
                case 'left':
                    ctx.rotate(Math.PI);
                    break;
                case 'up':
                    ctx.rotate(-Math.PI / 2);
                    break;
            }
            
            // Œ£œéŒºŒ± Pac-Man
            ctx.fillStyle = '#ff0';
            ctx.beginPath();
            
            if (pacman.mouthOpen) {
                ctx.arc(0, 0, tileSize / 2, pacman.mouthAngle, Math.PI * 2 - pacman.mouthAngle);
            } else {
                ctx.arc(0, 0, tileSize / 2, 0, Math.PI * 2);
            }
            
            ctx.lineTo(0, 0);
            ctx.fill();
            
            // ŒúŒ¨œÑŒπ
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(tileSize / 6, -tileSize / 6, tileSize / 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Œ£œáŒµŒ¥ŒØŒ±œÉŒ∑ œÜŒ±ŒΩœÑŒ±œÉŒºŒ¨œÑœâŒΩ
        function drawGhosts() {
            const offsetX = (canvas.width - cols * tileSize) / 2;
            const offsetY = (canvas.height - rows * tileSize) / 2;
            
            for (let ghost of ghosts) {
                ctx.save();
                ctx.translate(
                    offsetX + ghost.x * tileSize + tileSize / 2,
                    offsetY + ghost.y * tileSize + tileSize / 2
                );
                
                // Œ£œéŒºŒ± œÜŒ±ŒΩœÑŒ¨œÉŒºŒ±œÑŒøœÇ
                if (ghost.mode === 'frightened') {
                    ctx.fillStyle = frightenedTimer > 100 ? '#0000ff' : 
                                  (Math.floor(Date.now() / 200) % 2 === 0 ? '#0000ff' : '#ffffff');
                } else {
                    ctx.fillStyle = ghost.color;
                }
                
                ctx.beginPath();
                ctx.arc(0, 0, tileSize / 2, Math.PI, 0, false);
                ctx.arc(0, tileSize / 4, tileSize / 2, 0, Math.PI, true);
                ctx.fill();
                
                // ŒöŒ¨œÑœâ ŒºŒ≠œÅŒøœÇ ŒºŒµ "œÄŒøŒ¥Œ±œÅŒ¨Œ∫ŒπŒ±"
                ctx.beginPath();
                for (let i = 0; i < 3; i++) {
                    ctx.arc(
                        -tileSize / 3 + i * tileSize / 3, 
                        tileSize / 4, 
                        tileSize / 6, 
                        0, 
                        Math.PI
                    );
                }
                ctx.fill();
                
                // ŒúŒ¨œÑŒπŒ±
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(-tileSize / 5, -tileSize / 10, tileSize / 6, 0, Math.PI * 2);
                ctx.arc(tileSize / 5, -tileSize / 10, tileSize / 6, 0, Math.PI * 2);
                ctx.fill();
                
                // ŒöœåœÅŒµœÇ
                ctx.fillStyle = '#000';
                let pupilOffsetX = 0;
                let pupilOffsetY = 0;
                
                if (ghost.mode !== 'frightened') {
                    switch (ghost.direction) {
                        case 'left':
                            pupilOffsetX = -tileSize / 10;
                            break;
                        case 'right':
                            pupilOffsetX = tileSize / 10;
                            break;
                        case 'up':
                            pupilOffsetY = -tileSize / 10;
                            break;
                        case 'down':
                            pupilOffsetY = tileSize / 10;
                            break;
                    }
                }
                
                ctx.beginPath();
                ctx.arc(-tileSize / 5 + pupilOffsetX, -tileSize / 10 + pupilOffsetY, tileSize / 10, 0, Math.PI * 2);
                ctx.arc(tileSize / 5 + pupilOffsetX, -tileSize / 10 + pupilOffsetY, tileSize / 10, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // ŒïŒΩŒ∑ŒºŒ≠œÅœâœÉŒ∑ Pac-Man
        function updatePacman() {
            // ŒÜŒΩŒøŒπŒ≥ŒºŒ±/Œ∫ŒªŒµŒØœÉŒπŒºŒø œÉœÑœåŒºŒ±œÑŒøœÇ
            pacman.mouthOpen = !pacman.mouthOpen;
            
            // ŒúŒµœÑŒ±Œ∫ŒØŒΩŒ∑œÉŒ∑
            const map = levels[currentLevel];
            let newX = pacman.x;
            let newY = pacman.y;
            
            // ŒàŒªŒµŒ≥œáŒøœÇ ŒµŒ¨ŒΩ Œ∑ ŒµœÄœåŒºŒµŒΩŒ∑ Œ∫Œ±œÑŒµœçŒ∏œÖŒΩœÉŒ∑ ŒµŒØŒΩŒ±Œπ Œ¥œÖŒΩŒ±œÑŒÆ
            switch (pacman.nextDirection) {
                case 'left':
                    if (pacman.x > 0 && map[Math.floor(pacman.y)][Math.floor(pacman.x) - 1] !== 1) {
                        pacman.direction = pacman.nextDirection;
                    }
                    break;
                case 'right':
                    if (pacman.x < cols - 1 && map[Math.floor(pacman.y)][Math.floor(pacman.x) + 1] !== 1) {
                        pacman.direction = pacman.nextDirection;
                    }
                    break;
                case 'up':
                    if (pacman.y > 0 && map[Math.floor(pacman.y) - 1][Math.floor(pacman.x)] !== 1) {
                        pacman.direction = pacman.nextDirection;
                    }
                    break;
                case 'down':
                    if (pacman.y < rows - 1 && map[Math.floor(pacman.y) + 1][Math.floor(pacman.x)] !== 1) {
                        pacman.direction = pacman.nextDirection;
                    }
                    break;
            }
            
            // ŒúŒµœÑŒ±Œ∫ŒØŒΩŒ∑œÉŒ∑ œÉœÑŒ∑ŒΩ œÑœÅŒ≠œáŒøœÖœÉŒ± Œ∫Œ±œÑŒµœçŒ∏œÖŒΩœÉŒ∑
            switch (pacman.direction) {
                case 'left':
                    if (pacman.x > 0 && map[Math.floor(pacman.y)][Math.floor(pacman.x) - 1] !== 1) {
                        newX = pacman.x - pacman.speed;
                    }
                    break;
                case 'right':
                    if (pacman.x < cols - 1 && map[Math.floor(pacman.y)][Math.floor(pacman.x) + 1] !== 1) {
                        newX = pacman.x + pacman.speed;
                    }
                    break;
                case 'up':
                    if (pacman.y > 0 && map[Math.floor(pacman.y) - 1][Math.floor(pacman.x)] !== 1) {
                        newY = pacman.y - pacman.speed;
                    }
                    break;
                case 'down':
                    if (pacman.y < rows - 1 && map[Math.floor(pacman.y) + 1][Math.floor(pacman.x)] !== 1) {
                        newY = pacman.y + pacman.speed;
                    }
                    break;
            }
            
            // ŒàŒªŒµŒ≥œáŒøœÇ Œ≥ŒπŒ± dots
            const dotIndex = dots.findIndex(dot => 
                Math.floor(dot.x) === Math.floor(newX) && 
                Math.floor(dot.y) === Math.floor(newY)
            );
            
            if (dotIndex !== -1) {
                dots.splice(dotIndex, 1);
                score += 10;
                scoreElement.textContent = `ŒíŒ±Œ∏ŒºŒøŒªŒøŒ≥ŒØŒ±: ${score}`;
                playSound(800, 0.1, 'square');
            }
            
            // ŒàŒªŒµŒ≥œáŒøœÇ Œ≥ŒπŒ± power pellets
            const pelletIndex = powerPellets.findIndex(pellet => 
                Math.floor(pellet.x) === Math.floor(newX) && 
                Math.floor(pellet.y) === Math.floor(newY)
            );
            
            if (pelletIndex !== -1) {
                powerPellets.splice(pelletIndex, 1);
                score += 50;
                scoreElement.textContent = `ŒíŒ±Œ∏ŒºŒøŒªŒøŒ≥ŒØŒ±: ${score}`;
                playSound(200, 0.3, 'sawtooth');
                
                // ŒïŒΩŒµœÅŒ≥ŒøœÄŒøŒØŒ∑œÉŒ∑ frightened mode
                frightenedMode = true;
                frightenedTimer = 300; // 5 seconds at 60fps
                
                for (let ghost of ghosts) {
                    ghost.mode = 'frightened';
                }
            }
            
            // ŒïŒΩŒ∑ŒºŒ≠œÅœâœÉŒ∑ Œ∏Œ≠œÉŒ∑œÇ
            pacman.x = newX;
            pacman.y = newY;
            
            // ŒàŒªŒµŒ≥œáŒøœÇ Œ≥ŒπŒ± œÑŒ∑ŒªŒµœÅŒ≥Œ±œÉŒØŒ±
            if (pacman.x < 0) pacman.x = cols - 1;
            if (pacman.x >= cols) pacman.x = 0;
        }
        
        // ŒïŒΩŒ∑ŒºŒ≠œÅœâœÉŒ∑ œÜŒ±ŒΩœÑŒ±œÉŒºŒ¨œÑœâŒΩ
        function updateGhosts() {
            const map = levels[currentLevel];
            
            // ŒïŒΩŒ∑ŒºŒ≠œÅœâœÉŒ∑ frightened mode
            if (frightenedMode) {
                frightenedTimer--;
                if (frightenedTimer <= 0) {
                    frightenedMode = false;
                    for (let ghost of ghosts) {
                        ghost.mode = 'chase';
                    }
                }
            }
            
            for (let ghost of ghosts) {
                // Œ•œÄŒøŒªŒøŒ≥ŒπœÉŒºœåœÇ œÉœÑœåœáŒøœÖ Œ±ŒΩŒ¨ŒªŒøŒ≥Œ± ŒºŒµ œÑŒ∑ ŒªŒµŒπœÑŒøœÖœÅŒ≥ŒØŒ±
                if (ghost.mode === 'chase') {
                    ghost.targetX = Math.floor(pacman.x);
                    ghost.targetY = Math.floor(pacman.y);
                } else if (ghost.mode === 'frightened') {
                    // Œ§œÖœáŒ±ŒØŒ± Œ∫ŒØŒΩŒ∑œÉŒ∑ œåœÑŒ±ŒΩ œÜŒøŒ≤ŒπœÉŒºŒ≠ŒΩŒ±
                    ghost.targetX = Math.floor(Math.random() * cols);
                    ghost.targetY = Math.floor(Math.random() * rows);
                }
                
                // ŒíŒµŒªœÑŒπœâŒºŒ≠ŒΩŒ∑ œÑŒµœáŒΩŒ∑œÑŒÆ ŒΩŒøŒ∑ŒºŒøœÉœçŒΩŒ∑
                const directions = ['left', 'right', 'up', 'down'];
                let bestDirection = ghost.direction;
                let minDistance = Infinity;
                
                for (let dir of directions) {
                    let testX = Math.floor(ghost.x);
                    let testY = Math.floor(ghost.y);
                    
                    switch (dir) {
                        case 'left':
                            testX--;
                            break;
                        case 'right':
                            testX++;
                            break;
                        case 'up':
                            testY--;
                            break;
                        case 'down':
                            testY++;
                            break;
                    }
                    
                    // ŒàŒªŒµŒ≥œáŒøœÇ ŒµŒ¨ŒΩ Œ∑ Œ∫Œ±œÑŒµœçŒ∏œÖŒΩœÉŒ∑ ŒµŒØŒΩŒ±Œπ Œ≠Œ≥Œ∫œÖœÅŒ∑
                    if (testX >= 0 && testX < cols && testY >= 0 && testY < rows && 
                        map[testY][testX] !== 1) {
                        
                        // Œ•œÄŒøŒªŒøŒ≥ŒπœÉŒºœåœÇ Œ±œÄœåœÉœÑŒ±œÉŒ∑œÇ Œ±œÄœå œÑŒøŒΩ œÉœÑœåœáŒø
                        const distance = Math.sqrt(
                            Math.pow(testX - ghost.targetX, 2) + 
                            Math.pow(testY - ghost.targetY, 2)
                        );
                        
                        if (distance < minDistance) {
                            minDistance = distance;
                            bestDirection = dir;
                        }
                    }
                }
                
                ghost.direction = bestDirection;
                
                // ŒúŒµœÑŒ±Œ∫ŒØŒΩŒ∑œÉŒ∑
                switch (ghost.direction) {
                    case 'left':
                        ghost.x -= ghost.speed;
                        break;
                    case 'right':
                        ghost.x += ghost.speed;
                        break;
                    case 'up':
                        ghost.y -= ghost.speed;
                        break;
                    case 'down':
                        ghost.y += ghost.speed;
                        break;
                }
                
                // ŒàŒªŒµŒ≥œáŒøœÇ Œ≥ŒπŒ± œÑŒ∑ŒªŒµœÅŒ≥Œ±œÉŒØŒ±
                if (ghost.x < 0) ghost.x = cols - 1;
                if (ghost.x >= cols) ghost.x = 0;
                
                // ŒàŒªŒµŒ≥œáŒøœÇ œÉœçŒ≥Œ∫œÅŒøœÖœÉŒ∑œÇ ŒºŒµ Pac-Man
                if (Math.abs(ghost.x - pacman.x) < 0.7 && Math.abs(ghost.y - pacman.y) < 0.7) {
                    if (ghost.mode === 'frightened') {
                        // Œ§œÅœéŒµŒπ œÑŒø œÜŒ¨ŒΩœÑŒ±œÉŒºŒ±
                        ghost.x = 9;
                        ghost.y = 9;
                        score += 200;
                        scoreElement.textContent = `ŒíŒ±Œ∏ŒºŒøŒªŒøŒ≥ŒØŒ±: ${score}`;
                        playSound(150, 0.5, 'sawtooth');
                    } else {
                        loseLife();
                    }
                }
            }
        }
        
        // ŒëœÄœéŒªŒµŒπŒ± Œ∂œâŒÆœÇ
        function loseLife() {
            lives--;
            updateLivesDisplay();
            
            playSound(100, 0.8, 'sawtooth', 0.3);
            
            if (lives <= 0) {
                gameOver();
            } else {
                resetPositions();
            }
        }
        
        // ŒïœÄŒ±ŒΩŒ±œÜŒøœÅŒ¨ Œ∏Œ≠œÉŒµœâŒΩ
        function resetPositions() {
            pacman.x = 1;
            pacman.y = 1;
            pacman.direction = 'right';
            pacman.nextDirection = 'right';
            
            ghosts[0].x = 9;
            ghosts[0].y = 7;
            ghosts[1].x = 9;
            ghosts[1].y = 9;
            ghosts[2].x = 7;
            ghosts[2].y = 9;
            ghosts[3].x = 11;
            ghosts[3].y = 9;
            
            for (let ghost of ghosts) {
                ghost.mode = 'chase';
            }
            
            frightenedMode = false;
            frightenedTimer = 0;
        }
        
        // ŒïŒΩŒ∑ŒºŒ≠œÅœâœÉŒ∑ ŒµŒºœÜŒ¨ŒΩŒπœÉŒ∑œÇ Œ∂œâœéŒΩ
        function updateLivesDisplay() {
            const lifeElements = document.querySelectorAll('.life');
            
            for (let i = 0; i < lifeElements.length; i++) {
                if (i < lives) {
                    lifeElements[i].style.display = 'block';
                } else {
                    lifeElements[i].style.display = 'none';
                }
            }
        }
        
        // Œ§Œ≠ŒªŒøœÇ œÄŒ±ŒπœáŒΩŒπŒ¥ŒπŒøœç
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = `ŒíŒ±Œ∏ŒºŒøŒªŒøŒ≥ŒØŒ±: ${score}`;
            gameOverScreen.style.display = 'flex';
            
            playSound(80, 1.5, 'sawtooth', 0.4);
        }
        
        // ŒïœÄŒ±ŒΩŒµŒ∫Œ∫ŒØŒΩŒ∑œÉŒ∑ œÄŒ±ŒπœáŒΩŒπŒ¥ŒπŒøœç
        function restartGame() {
            score = 0;
            lives = 3;
            scoreElement.textContent = `ŒíŒ±Œ∏ŒºŒøŒªŒøŒ≥ŒØŒ±: ${score}`;
            updateLivesDisplay();
            gameOverScreen.style.display = 'none';
            initDots();
            resetPositions();
            startGame();
        }
        
        // ŒàŒΩŒ±œÅŒæŒ∑ œÄŒ±ŒπœáŒΩŒπŒ¥ŒπŒøœç
        function startGame() {
            menu.style.display = 'none';
            gameRunning = true;
            gameLoop();
        }
        
        // ŒöœçœÅŒπŒøœÇ Œ≤œÅœåœáŒøœÇ œÄŒ±ŒπœáŒΩŒπŒ¥ŒπŒøœç
        function gameLoop() {
            if (!gameRunning) return;
            
            // ŒöŒ±Œ∏Œ±œÅŒπœÉŒºœåœÇ canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Œ£œáŒµŒ¥ŒØŒ±œÉŒ∑
            drawMap();
            drawDots();
            drawPacman();
            drawGhosts();
            
            // ŒïŒΩŒ∑ŒºŒ≠œÅœâœÉŒ∑
            updatePacman();
            updateGhosts();
            
            // ŒàŒªŒµŒ≥œáŒøœÇ ŒΩŒØŒ∫Œ∑œÇ
            if (dots.length === 0 && powerPellets.length === 0) {
                playSound(600, 0.5, 'sine');
                
                // ŒïŒºœÜŒ¨ŒΩŒπœÉŒ∑ ŒºŒ∑ŒΩœçŒºŒ±œÑŒøœÇ ŒΩŒ≠Œ±œÇ œÄŒØœÉœÑŒ±œÇ
                levelUpMessage.style.display = 'block';
                setTimeout(() => {
                    levelUpMessage.style.display = 'none';
                }, 1500);
                
                // ŒúŒµœÑŒ¨Œ≤Œ±œÉŒ∑ œÉœÑŒ∑ŒΩ ŒµœÄœåŒºŒµŒΩŒ∑ œÄŒØœÉœÑŒ±
                currentLevel++;
                if (currentLevel > 3) currentLevel = 1;
                
                levelElement.textContent = `Œ†ŒØœÉœÑŒ±: ${currentLevel}`;
                initDots();
                resetPositions();
            }
            
            // ŒïœÄŒ±ŒΩŒ¨ŒªŒ∑œàŒ∑
            requestAnimationFrame(gameLoop);
        }
        
        // ŒïŒ∫Œ∫ŒØŒΩŒ∑œÉŒ∑
        initDots();
        updateLivesDisplay();
        
        // ŒëŒ∫œÅŒøŒ±œÑŒ≠œÇ œÉœÖŒºŒ≤Œ¨ŒΩœÑœâŒΩ
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', restartGame);
        
        // ŒïœÄŒπŒªŒøŒ≥ŒÆ œÄŒØœÉœÑŒ±œÇ
        levelBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                levelBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLevel = parseInt(btn.dataset.level);
                levelElement.textContent = `Œ†ŒØœÉœÑŒ±: ${currentLevel}`;
                initDots();
            });
        });
        
        // ŒàŒªŒµŒ≥œáŒøœÇ ŒÆœáŒøœÖ
        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
        });
        
        // ŒàŒªŒµŒ≥œáŒøœÇ Œ±œÜŒÆœÇ
        upBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pacman.nextDirection = 'up';
        });
        
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pacman.nextDirection = 'left';
        });
        
        downBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pacman.nextDirection = 'down';
        });
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pacman.nextDirection = 'right';
        });
        
        // ŒàŒªŒµŒ≥œáŒøœÇ œÄŒªŒ∑Œ∫œÑœÅŒøŒªŒøŒ≥ŒØŒøœÖ Œ≥ŒπŒ± Œ¥ŒøŒ∫ŒπŒºŒÆ œÉŒµ œÖœÄŒøŒªŒøŒ≥ŒπœÉœÑŒÆ
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    pacman.nextDirection = 'up';
                    break;
                case 'ArrowLeft':
                    pacman.nextDirection = 'left';
                    break;
                case 'ArrowDown':
                    pacman.nextDirection = 'down';
                    break;
                case 'ArrowRight':
                    pacman.nextDirection = 'right';
                    break;
            }
        });
        
        // ŒëœÄŒøœÜœÖŒ≥ŒÆ Œ∫œçŒªŒπœÉŒ∑œÇ œÉŒµ Œ∫ŒπŒΩŒ∑œÑŒ¨
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
