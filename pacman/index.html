<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const livesElement = document.getElementById('lives');
    const gameOverElement = document.getElementById('gameOver');
    const gameOverText = document.getElementById('gameOverText');
    const finalScoreElement = document.getElementById('finalScore');

    // Game constants
    const GRID_SIZE = 20;
    const TILE_COUNT_X = canvas.width / GRID_SIZE;
    const TILE_COUNT_Y = canvas.height / GRID_SIZE;

    // Game state
    let score = 0;
    let lives = 3;
    let gameRunning = true;
    let gameSpeed = 8; // Frames per move
    let frameCount = 0;

    // Player
    let player = {
        x: 10,
        y: 15,
        direction: 'right',
        nextDirection: 'right'
    };

    // Dots
    let dots = [];

    // Ghosts
    let ghosts = [
        { x: 5, y: 5, color: '#ff0000', speed: 0.3, mode: 'chase' },
        { x: 15, y: 5, color: '#ff88ff', speed: 0.25, mode: 'scatter' },
        { x: 5, y: 10, color: '#00ffff', speed: 0.2, mode: 'chase' },
        { x: 15, y: 10, color: '#ffa500', speed: 0.35, mode: 'scatter' }
    ];

    // Better maze design
    const walls = [
        // Border walls
        { x: 0, y: 0, width: TILE_COUNT_X, height: 1 },
        { x: 0, y: TILE_COUNT_Y - 1, width: TILE_COUNT_X, height: 1 },
        { x: 0, y: 0, width: 1, height: TILE_COUNT_Y },
        { x: TILE_COUNT_X - 1, y: 0, width: 1, height: TILE_COUNT_Y },
        
        // Horizontal barriers
        { x: 2, y: 2, width: 16, height: 1 },
        { x: 2, y: 8, width: 16, height: 1 },
        { x: 2, y: 12, width: 16, height: 1 },
        { x: 2, y: 18, width: 16, height: 1 },
        
        // Vertical barriers
        { x: 8, y: 3, width: 1, height: 4 },
        { x: 12, y: 3, width: 1, height: 4 },
        { x: 8, y: 13, width: 1, height: 4 },
        { x: 12, y: 13, width: 1, height: 4 },
        
        // Center block
        { x: 8, y: 8, width: 4, height: 4 },
        
        // Side corridors
        { x: 4, y: 4, width: 2, height: 1 },
        { x: 14, y: 4, width: 2, height: 1 },
        { x: 4, y: 16, width: 2, height: 1 },
        { x: 14, y: 16, width: 2, height: 1 }
    ];

    function initGame() {
        createDots();
        resetPlayer();
        resetGhosts();
    }

    function createDots() {
        dots = [];
        // Create dots in all available spaces
        for (let x = 1; x < TILE_COUNT_X - 1; x++) {
            for (let y = 1; y < TILE_COUNT_Y - 1; y++) {
                // Don't place dots on walls or in center block
                let onWall = walls.some(wall => 
                    x >= wall.x && x < wall.x + wall.width &&
                    y >= wall.y && y < wall.y + wall.height
                );
                
                // Don't place dots in ghost starting areas
                const inGhostArea = 
                    (x >= 4 && x <= 6 && y >= 4 && y <= 6) ||
                    (x >= 14 && x <= 16 && y >= 4 && y <= 6) ||
                    (x >= 4 && x <= 6 && y >= 14 && y <= 16) ||
                    (x >= 14 && x <= 16 && y >= 14 && y <= 16);
                
                if (!onWall && !inGhostArea) {
                    dots.push({ x, y, collected: false });
                }
            }
        }
        console.log('Total dots created:', dots.length);
    }

    function resetPlayer() {
        player = {
            x: 10,
            y: 15,
            direction: 'right',
            nextDirection: 'right'
        };
    }

    function resetGhosts() {
        ghosts = [
            { x: 5, y: 5, color: '#ff0000', speed: 0.3, mode: 'chase', direction: 'right' },
            { x: 15, y: 5, color: '#ff88ff', speed: 0.25, mode: 'scatter', direction: 'left' },
            { x: 5, y: 10, color: '#00ffff', speed: 0.2, mode: 'chase', direction: 'down' },
            { x: 15, y: 10, color: '#ffa500', speed: 0.35, mode: 'scatter', direction: 'up' }
        ];
    }

    function drawPlayer() {
        ctx.fillStyle = '#ffd700';
        ctx.beginPath();
        ctx.arc(
            player.x * GRID_SIZE + GRID_SIZE / 2,
            player.y * GRID_SIZE + GRID_SIZE / 2,
            GRID_SIZE / 2 - 2,
            0.2 * Math.PI,
            1.8 * Math.PI
        );
        ctx.lineTo(
            player.x * GRID_SIZE + GRID_SIZE / 2,
            player.y * GRID_SIZE + GRID_SIZE / 2
        );
        ctx.fill();
        
        // Eye
        ctx.fillStyle = '#000';
        ctx.beginPath();
        let eyeX = player.x * GRID_SIZE + GRID_SIZE / 2 + 3;
        let eyeY = player.y * GRID_SIZE + GRID_SIZE / 2 - 3;
        
        // Make eye follow direction
        switch(player.direction) {
            case 'right': eyeX += 2; break;
            case 'left': eyeX -= 2; break;
            case 'up': eyeY -= 2; break;
            case 'down': eyeY += 2; break;
        }
        
        ctx.arc(eyeX, eyeY, 2, 0, 2 * Math.PI);
        ctx.fill();
    }

    function drawDots() {
        ctx.fillStyle = '#ffffff';
        dots.forEach(dot => {
            if (!dot.collected) {
                ctx.beginPath();
                ctx.arc(
                    dot.x * GRID_SIZE + GRID_SIZE / 2,
                    dot.y * GRID_SIZE + GRID_SIZE / 2,
                    3,
                    0,
                    2 * Math.PI
                );
                ctx.fill();
            }
        });
    }

    function drawGhosts() {
        ghosts.forEach(ghost => {
            ctx.fillStyle = ghost.color;
            ctx.beginPath();
            ctx.arc(
                ghost.x * GRID_SIZE + GRID_SIZE / 2,
                ghost.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 2,
                0,
                Math.PI
            );
            ctx.arc(
                ghost.x * GRID_SIZE + GRID_SIZE / 2,
                ghost.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 2,
                Math.PI,
                2 * Math.PI
            );
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(
                ghost.x * GRID_SIZE + GRID_SIZE / 2 - 3,
                ghost.y * GRID_SIZE + GRID_SIZE / 2 - 2,
                2,
                0,
                2 * Math.PI
            );
            ctx.arc(
                ghost.x * GRID_SIZE + GRID_SIZE / 2 + 3,
                ghost.y * GRID_SIZE + GRID_SIZE / 2 - 2,
                2,
                0,
                2 * Math.PI
            );
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(
                ghost.x * GRID_SIZE + GRID_SIZE / 2 - 3,
                ghost.y * GRID_SIZE + GRID_SIZE / 2 - 2,
                1,
                0,
                2 * Math.PI
            );
            ctx.arc(
                ghost.x * GRID_SIZE + GRID_SIZE / 2 + 3,
                ghost.y * GRID_SIZE + GRID_SIZE / 2 - 2,
                1,
                0,
                2 * Math.PI
            );
            ctx.fill();
        });
    }

    function drawWalls() {
        ctx.fillStyle = '#2233ff';
        walls.forEach(wall => {
            ctx.fillRect(
                wall.x * GRID_SIZE,
                wall.y * GRID_SIZE,
                wall.width * GRID_SIZE,
                wall.height * GRID_SIZE
            );
        });
    }

    function movePlayer() {
        player.direction = player.nextDirection;
        
        let newX = player.x;
        let newY = player.y;
        
        switch (player.direction) {
            case 'up': newY--; break;
            case 'down': newY++; break;
            case 'left': newX--; break;
            case 'right': newX++; break;
        }
        
        // Check wall collision
        const wallCollision = walls.some(wall => 
            newX >= wall.x && newX < wall.x + wall.width &&
            newY >= wall.y && newY < wall.y + wall.height
        );
        
        if (!wallCollision && newX >= 0 && newX < TILE_COUNT_X && newY >= 0 && newY < TILE_COUNT_Y) {
            player.x = newX;
            player.y = newY;
        }
    }

    function moveGhosts() {
        ghosts.forEach(ghost => {
            // Only move every few frames based on ghost speed
            if (Math.random() > ghost.speed) return;
            
            const directions = [
                { dx: 1, dy: 0, dir: 'right' },
                { dx: -1, dy: 0, dir: 'left' },
                { dx: 0, dy: 1, dir: 'down' },
                { dx: 0, dy: -1, dir: 'up' }
            ];
            
            // Filter out current opposite direction to prevent 180 turns
            const validDirections = directions.filter(dir => {
                return !(ghost.direction === 'right' && dir.dir === 'left') &&
                       !(ghost.direction === 'left' && dir.dir === 'right') &&
                       !(ghost.direction === 'up' && dir.dir === 'down') &&
                       !(ghost.direction === 'down' && dir.dir === 'up');
            });
            
            let bestDirection = null;
            
            if (ghost.mode === 'chase') {
                // Chase mode: move towards player
                bestDirection = validDirections.reduce((best, dir) => {
                    const newX = ghost.x + dir.dx;
                    const newY = ghost.y + dir.dy;
                    
                    // Check if move is valid
                    const wallCollision = walls.some(wall => 
                        newX >= wall.x && newX < wall.x + wall.width &&
                        newY >= wall.y && newY < wall.y + wall.height
                    );
                    
                    if (wallCollision || newX < 0 || newX >= TILE_COUNT_X || newY < 0 || newY >= TILE_COUNT_Y) {
                        return best;
                    }
                    
                    // Calculate distance to player
                    const distance = Math.sqrt(
                        Math.pow(newX - player.x, 2) + Math.pow(newY - player.y, 2)
                    );
                    
                    if (!best || distance < best.distance) {
                        return { ...dir, distance };
                    }
                    
                    return best;
                }, null);
            } else {
                // Scatter mode: move randomly
                const randomDirections = [...validDirections].sort(() => Math.random() - 0.5);
                bestDirection = randomDirections.find(dir => {
                    const newX = ghost.x + dir.dx;
                    const newY = ghost.y + dir.dy;
                    
                    const wallCollision = walls.some(wall => 
                        newX >= wall.x && newX < wall.x + wall.width &&
                        newY >= wall.y && newY < wall.y + wall.height
                    );
                    
                    return !wallCollision && newX >= 0 && newX < TILE_COUNT_X && newY >= 0 && newY < TILE_COUNT_Y;
                });
            }
            
            // Switch modes occasionally
            if (Math.random() < 0.02) {
                ghost.mode = ghost.mode === 'chase' ? 'scatter' : 'chase';
            }
            
            if (bestDirection) {
                ghost.x += bestDirection.dx;
                ghost.y += bestDirection.dy;
                ghost.direction = bestDirection.dir;
            }
        });
    }

    function checkDotCollision() {
        dots.forEach(dot => {
            if (!dot.collected && player.x === dot.x && player.y === dot.y) {
                dot.collected = true;
                score += 10;
                scoreElement.textContent = score;
            }
        });
    }

    function checkGhostCollision() {
        ghosts.forEach(ghost => {
            if (player.x === ghost.x && player.y === ghost.y) {
                lives--;
                updateLivesDisplay();
                
                if (lives <= 0) {
                    gameOver(false);
                } else {
                    // Brief invulnerability after losing a life
                    resetPlayer();
                    setTimeout(() => {
                        resetGhosts();
                    }, 1000);
                }
            }
        });
    }

    function checkWin() {
        const remainingDots = dots.filter(dot => !dot.collected).length;
        if (remainingDots === 0) {
            gameOver(true);
        }
    }

    function updateLivesDisplay() {
        livesElement.textContent = '❤️'.repeat(lives);
    }

    function gameOver(isWin) {
        gameRunning = false;
        gameOverElement.style.display = 'block';
        finalScoreElement.textContent = score;
        
        if (isWin) {
            gameOverText.textContent = '🎉 Νίκη!';
            gameOverText.style.color = '#27ae60';
            score += 100; // Bonus for winning
            finalScoreElement.textContent = score;
        } else {
            gameOverText.textContent = '💀 Game Over';
            gameOverText.style.color = '#e74c3c';
        }
    }

    function resetGame() {
        score = 0;
        lives = 3;
        gameRunning = true;
        scoreElement.textContent = score;
        updateLivesDisplay();
        gameOverElement.style.display = 'none';
        initGame();
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawWalls();
        drawDots();
        drawGhosts();
        drawPlayer();
        
        if (gameRunning) {
            frameCount++;
            
            // Move player at consistent speed
            if (frameCount % gameSpeed === 0) {
                movePlayer();
                moveGhosts();
                checkDotCollision();
                checkGhostCollision();
                checkWin();
            }
        }
        
        requestAnimationFrame(gameLoop);
    }

    // Controls
    document.addEventListener('keydown', (e) => {
        switch(e.key) {
            case 'ArrowUp': player.nextDirection = 'up'; break;
            case 'ArrowDown': player.nextDirection = 'down'; break;
            case 'ArrowLeft': player.nextDirection = 'left'; break;
            case 'ArrowRight': player.nextDirection = 'right'; break;
            case 'r': case 'R': resetGame(); break;
            case ' ': resetGame(); break; // Spacebar to restart
        }
    });

    // Touch controls for mobile
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        e.preventDefault();
    });

    canvas.addEventListener('touchend', (e) => {
        if (!touchStartX || !touchStartY) return;
        
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        
        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;
        
        if (Math.abs(dx) > Math.abs(dy)) {
            // Horizontal swipe
            player.nextDirection = dx > 0 ? 'right' : 'left';
        } else {
            // Vertical swipe
            player.nextDirection = dy > 0 ? 'down' : 'up';
        }
        
        touchStartX = 0;
        touchStartY = 0;
        e.preventDefault();
    });

    // Initialize and start game
    initGame();
    gameLoop();
</script>
