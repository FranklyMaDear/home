<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafedium Διαχειριστής</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8B4513;
            --primary-light: #A0522D;
            --secondary: #D2691E;
            --accent: #F4A460;
            --light: #F5F5DC;
            --dark: #3E2723;
            --text: #5D4037;
            --success: #4CAF50;
            --error: #f44336;
            --info: #2196F3;
            --warning: #FF9800;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--light) 0%, #f8f4e9 100%);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .admin-login {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.15);
        }
        
        .admin-login h2 {
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0d6c9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #fcfaf7;
        }
        
        .submit-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 16px 25px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: 600;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .error {
            background-color: #ffebee;
            color: var(--error);
            border: 1px solid #ffcdd2;
        }
        
        /* Υπόλοιπα styles παραμένουν ίδια */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 16px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #f8f4e9;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: white;
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .content-section {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Σύνδεση Διαχειριστή -->
        <div id="adminLoginSection">
            <header>
                <h1><i class="fas fa-shield-alt"></i> Πίνακας Διαχειριστή Cafedium</h1>
                <p>Απαιτείται σύνδεση ως διαχειριστής</p>
            </header>
            
            <div class="admin-login">
                <h2><i class="fas fa-lock"></i> Σύνδεση Διαχειριστή</h2>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="admin-email"><i class="fas fa-envelope"></i> Email Διαχειριστή:</label>
                        <input type="email" id="admin-email" placeholder="admin@kafedium.gr" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password"><i class="fas fa-key"></i> Κωδικός Πρόσβασης:</label>
                        <input type="password" id="admin-password" placeholder="Κωδικός πρόσβασης" required>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-sign-in-alt"></i> Σύνδεση
                    </button>
                    <div class="message error" id="adminLoginMessage"></div>
                </form>
            </div>
        </div>

        <!-- Κύριος Πίνακας Διαχειριστή -->
        <div id="adminPanel" style="display: none;">
            <header>
                <h1><i class="fas fa-shield-alt"></i> Πίνακας Διαχειριστή Cafedium</h1>
                <p>Διαχείριση υποβολών και μηνυμάτων από επισκέπτες</p>
                <div style="margin-top: 15px;">
                    <button id="adminLogoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Αποσύνδεση
                    </button>
                </div>
            </header>

            <!-- Υπόλοιπος κώδικας του πίνακα διαχειριστή -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-number" id="total-submissions">0</div>
                    <div class="stat-label">Συνολικές Υποβολές</div>
                </div>
                <!-- ... υπόλοιπα stats -->
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="photos-tab">Υποβολές</button>
                <button class="tab" data-tab="messages-tab">Μηνύματα</button>
                <button class="tab" data-tab="users-tab">Χρήστες</button>
            </div>

            <main>
                <!-- Περιεχόμενο καρτελών -->
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Αρχικοποίηση διαχειριστών
            initializeAdmins();
            
            // Έλεγχος αν ο χρήστης είναι ήδη συνδεδεμένος ως διαχειριστής
            checkExistingAdminSession();

            // Φόρμα σύνδεσης διαχειριστή
            document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('admin-email').value;
                const password = document.getElementById('admin-password').value;
                const messageDiv = document.getElementById('adminLoginMessage');
                
                if (authenticateAdmin(email, password)) {
                    // Επιτυχής σύνδεση
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminEmail', email);
                    showAdminPanel();
                } else {
                    showMessage(messageDiv, 'Λάθος email ή κωδικός πρόσβασης.', 'error');
                }
            });

            // Αποσύνδεση διαχειριστή
            document.getElementById('adminLogoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem('adminLoggedIn');
                sessionStorage.removeItem('adminEmail');
                showLoginForm();
            });
        });

        function initializeAdmins() {
            const admins = JSON.parse(localStorage.getItem('admins') || '[]');
            
            if (admins.length === 0) {
                const defaultAdmins = [
                    {
                        id: 1,
                        email: 'admin@kafedium.gr',
                        password: 'admin123', // Προσωρινός - θα αλλάξει μετά την πρώτη σύνδεση
                        name: 'Κύριος Διαχειριστής',
                        role: 'superadmin',
                        registrationDate: new Date().toISOString()
                    },
                    {
                        id: 2,
                        email: 'franklymadear@gmail.com', 
                        password: 'admin123',
                        name: 'Διαχειριστής',
                        role: 'admin',
                        registrationDate: new Date().toISOString()
                    }
                ];
                localStorage.setItem('admins', JSON.stringify(defaultAdmins));
            }
        }

        function authenticateAdmin(email, password) {
            const admins = JSON.parse(localStorage.getItem('admins') || '[]');
            const admin = admins.find(a => a.email === email && a.password === password);
            return !!admin;
        }

        function checkExistingAdminSession() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                showAdminPanel();
            } else {
                showLoginForm();
            }
        }

        function showAdminPanel() {
            document.getElementById('adminLoginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadAllData(); // Φόρτωση δεδομένων
        }

        function showLoginForm() {
            document.getElementById('adminLoginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        }

        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }

        // Υπόλοιπες συναρτήσεις διαχείρισης...
        function loadAllData() {
            // Φόρτωση στατιστικών, υποβολών, κλπ.
            updateStats();
            loadPhotoSubmissions();
            loadMessageSubmissions();
            loadUsers();
        }

        function updateStats() {
            // Ενημέρωση στατιστικών
            const submissions = JSON.parse(localStorage.getItem('coffeeSubmissions') || '[]');
            document.getElementById('total-submissions').textContent = submissions.length;
        }

        // ... υπόλοιπες συναρτήσεις
    </script>
</body>
</html>
